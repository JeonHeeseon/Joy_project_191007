<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>버튼 클릭 토글 사용 예제 복습</title>
    <script src="../js/jquery.min.js"></script>
    <!-- 
        대상 : 버튼
        이벤트 : click
        사용해야하는 함수들 : Toggle(), 또는 show(), hide()
        동작 순서 :
        * 토글을 이용하는 경우
        1. box에게 toggle() 을 호출
        * show() 와 hide() 를 이용한 경우
        1. 현재 display 가 none이면 show() 호출
        2. 현재 display 가 none이 아니면 hide() 호출
     -->
    <script>
    $(document).ready(function(){
        /*
        이벤트 대상  :버튼 1
        이벤트 이름 : click
        필요함수 :toggl()   
        */
        $('#btn1').click(function(){
            $('.box').toggle();
    })
         /*
        이벤트 대상  :버튼 2
        이벤트 이름 : click
        필요함수 :show() , hide(),css()   
        1. 박스의 display의 속성값 (css)을 가져온다
        2. 가져온 값이 none이면 show() 를 호출,
           아니면 hide를 호출한다.
        */
       $('#btn2').click(function(){
            if($('.box').css('display') == 'none'){
                $('.box').show();
            }else{
                $('.box').hide();
             }
       })
    })
    </script>
    <style>

        .box{
            width: 200px;
            height: 150px;
            background-color:white;
            border: 4px double black;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }
        button{
            height: 40px;
            font-size: 25px;
            color: black;
            background-color: white;
            border:2px solid black;
            border-radius: 5px;
            line-height: 2px;
        }
        button:hover{
            border: 1px solid azure;
            background-color: yellow;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button id="btn1">toggle 사용</button>
    <button id="btn2">show와 hide 사용</button>
    <div class="box">
        겨울을 알리는 비가 내린다.
    </div>
</body>
</html>
