<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inputtags 예제</title>
</head>
<body>
    <form>
    <!-- 타입은 ""와 '' 중 하나를 이용하여 작성 해도 되지만
    일반적으로 html에서는 ""를 이용해서 작성한다.
    "로 시작하면 "로 끝내고 , '로 시작하면 '로 끝내야지
    "로 시작했는데 '로 끝내면 원하는 결과를 얻을 수 없다.
    placeholder 속성 : 실제 인풋창에 문자열을 넣는건 아니고
    어떠한 내용을 입력해야하는지 문자열을 미리 보여주는 속성이다. -->
    input : text 예제 <br>
     <input type="text" placeholder="아이디"name=ID>
    <!-- value 값 속성 : 실제 값을 미리 입력하는 속성 -->
    <input type="text" value="패스워드"> <br><br><br><br>
    <!-- 
        모든 태그에서 name 속성은 중복 가능
        input 태그에서
    name 속성 : 서버로 데이터를 보낼 때 보내지는 이름
    모든 태그에서 id 속성은 중복이 불가능 하기 때문에
    동일한 id 를 가지는 태그가 있으면 하나만 인식된다.
    -->
    input 태그를 이용한 버튼 예제 <br>

    <input type="submit" value="제출">
    <input type="button" value="버튼">
    <input type="reset"  value="초기화"> <br><br><br><br>
    <!-- 
        button 태그에 type을 지정하지 않은 경우
        해당 버튼이 form 태그 안에 있다면 type이 submit으로 자동설정
        해당 버튼이 form 태그 밖에 있다면 type이 button 으로 자동 설정
    -->
    <br>type를 지정 안한 버튼 태그 예제 
    <br><button> 제출 </button><br><br><br><br>

    button 태그를 이용한 버튼 예제 <br>
    <button type="submit"> 제출 </button>
    <button type="button"> 버튼 </button>
    <button type="reset"> 초기화 </button>

    <!--submit, button, reset은 버튼을 만드는 속성이며,
    submit은 서버로 데이터를 전송하기 위한 버튼
    button은 태그로 대체가 가능하다.
    단, input 태그의 버튼들은 단일태그이지만 버튼태그는 쌍태그이다.
    submit은 서버로 데이터를 전송하기 위한 버튼
    버튼은 단순한 버튼
    리셋은 같은 폼태그 안에 있는 모든 인풋 태그의 값들의 초기화 -->
    <br>체크 박스 예제<br>
    당신이 좋아하는 과일은? (다중 선택 가능) <br>
    <input type="box" name="fruit" value="apple"> 사과
    <input type="box" name="fruit" value="orange"> 오렌지
    <br><br><br><br>색상 예제 <br>
    <input type="color" name="color">
    <br><br><br><br>시간 예제 <br>
    <input type="month"> <br>
    <input type="week"> <br>
    <input type="date"><br>
    <input type="daetime-local"><br>
    <input type="time"><br>
    <br><br><br><br>이메일 예제 <br>
    <input type="email" name="email"><br>
    <input type="file" name="file"><br>
    <br><br><br><br>히든 예제:안보이지만 input 태그가 있습니다. <br>
    <input type="hidden" name=" " value=123>
    <br><br><br><br>이미지 예제 <br>
    <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4NaMZzObLNJp1jP4oio9_og4OTSXzz6wRzEM2g_ixnqP6fmvxmw" alt="그림없음">
    <br><br><br><br>넘버 예제 <br>
    <input type="number">
    <br><br><br><br>비밀번호 예제<br>
    <input type="password">
    <br><br><br><br>라디오 예제 <br>
    <input type="radio" name="gender" value="m" 남자 de id="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" value="f" 여자 id="female">
    <label for="female">여자</label>
    <br><br><br><br>url 예제 <br>
    <input type="url">
    <!--검사하려는 문자열이 원하는 패턴인지 아닌지 확인하는 과정
    기본 유효성 검사는 input 태그의 url 속성이나 email속성이 있다. 
    기타 방법으로는 JQuery를 이용한 방법과 자바스크립트를 이용한 방법이 있다. -->
    <br><br><br><br>Search 예제 <br>
    <input type="search">
    <br><br><br><br> Range 예제 <br>
    <input type="range">
</form>
</body>
</html>
