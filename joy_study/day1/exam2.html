    <title>회원가입 예제</title>
</head>
<body>
    <h1>회원가입</h1>
    아이디 : <input type="text" name="id" placehoder="아이디를 입력해주세요."><br>
    비밀번호 : <input type="password" name=pw id="pw"placehoder="비밀번호를 입력해주세요."><br>
    비밀번호 확인 : <input type="password"name="pw2" id="pw2"> <br>
    이메일 : <input type="email"name="email" placehoder="이메일을 입력해주세요."><br>
    성별 : <input type="radio" name="gender" value="m" 남자 checked>
    <label for ="male">남자</label>
    <input type="radio" name="gender" value="f" 여자 id="female"><br>
    <label for ="female">여자</label>
    전화번호 : <input type="number" name="num1">-<input type="number" name="num2">-<input type="number" name="num3"><br>
    <button> type="submit" 회원가입</button>
</body>
