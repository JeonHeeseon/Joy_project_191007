<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>별예제</title>
<!-- 
    이중 반복문 
    반복문 안에 실행문 자리에 반복문이 들어가 있는 형태
    for ( ; ; ){
        for( ; ; ){

        }
    }
    자주쓰인다.
    --------------------------------------
    예제 : 아래와 같이 * 5개 X 3 줄 로 화면에 출력하도록

    ***** i = 1
    ***** i = 2
    ***** i = 3

-->
<script>
    var i;
    var j;
    var num =5;
    var str = '';
    for(i=1; i<=num; i++){
        for(j=1; j<=num; j++){
            // 문자열에 +=을 하여 뒤에 문자열이 오면 두 문자열을 합친 문자열이 된다.
            str +='*';
        }
        str += '\n'
    }
    console.log(str);

    /* 
    
    str 
    *****
    문자열에 +=으로 뒤에 문자열이 오면 두 문자열을 합친 문장열이 된다.
    문자열 1= 문자열 1 + 문자열 2
    문자열 1뒤에 문자열 2를 붙인 후 만들어진 문자열을 문자열 1에 저장
    */
</script>
</head>

</body>
</html>
