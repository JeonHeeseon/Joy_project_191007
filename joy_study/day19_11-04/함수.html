    <title>함수</title>
    <!-- 함수
        특정 기능을 하도록 모아 놓은 코드
        함수를 사용하는 이유
        -유지보수가 쉽도록
        -함수의 재사용을 통해 코드의 중복을 제거 

     함수     vs     음료수 자판기
      매개변수        돈
      리턴타입        메뉴

    입력을 알려주면 출력이 있도록 동작하는 것 

    함수 선언방법 1
    //함수 호출
    함수명(매개변수들);

    //함수 선언
    function 함수명(매개변수들){
        구현;
    }
    
    -위 방법은 함수 선언과 호출 순서가 바뀌어도 문제가 안됨

    함수 선언방법 2
    //함수 호출
    함수명(매개변수들) ; // 에러남

    //함수 선언
    var 함수명 = function (매개변수들){
        구현;
    }
    -위 방법은 함수 선언과 호출 순서가 바뀌면 에러가 난다.
    -->
    <script>

    /* 최대 공약수 함수*/ 
        function gcd(num1,num2){
            var i;
            var res=1;
            for(i=1; i<=num1; i++){
            if(num1 % i == 0 && num2 % i == 0){
                res = i;
            }
        }
        return res;
        }
/* return 은 함수가 종료 된 후 해당 함수를 호출 한 곳에게 값을 전달하는 역할*/
        console.log(gcd(8,12));

        var lcm = function(num1,num2){
            return num1 * num2 / gcd(num1,num2);
        }
        console.log(lcm(10,15));
    </script>
