<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
    <!-- 이중 반복문을 이용하여 2단부터 9단 까지 출력하는 코드를 작성하세요.
    2 X 1 = 2
    ...
    2 X 9 = 18
    3 X 1 = 3
    ...
    9 X 9 = 81
    -->
    <script>
     var num = 2;
     var i;
     
    for(i=2; num <= 9; num++){
        //num 단을 출력하는 코드
        for(i=1; i <=9; i++ ){
            console.log('',num,'X',i,'=', num*i);
            }
        }
  
    </script>
</head>

</body>
