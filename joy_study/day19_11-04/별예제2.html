/*
       *   i = 1 공 = 4     *=1
      **   i = 2 공 = 3     *=2
     ***   i = 3 공 = 2     *=3
    ****   i = 4 공 = 1     *=4
   *****   i = 5 공 = 0     *=5
                 공 = 5 - i     *=i

*/
    var i;
    var j;
    var num =5;
    var str = '';
    for(i=1, str=''; i<=num; i++){
        for(j=1; j<=num-i; j++){
            str +=' ';
        }
        for(j=1; j<=i; j++){
            str +='*';
        }
        str += '\n'
    }
    console.log(str);
