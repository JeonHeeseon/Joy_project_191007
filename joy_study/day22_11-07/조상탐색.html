<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조상 탐색</title>
    <script src="../js/jquery.min.js"></script>
    <!--
        $('선택자1').parent('선택자2')
        선택자1을 기준으로 
        부모가 선택자 2에 해당하는 요소의 정보를 가져옴 

        요소의 정보를 가져올 때에는 여러개가 올 수 있고,
        이 때 작업을 일괄적으로 처리하거나 각각 처리할 수 있다.
     -->
    <script>
        $(document).ready(function(){
            $('ul').parent('.div1').css('color','red');
        
            $('ul').parents('body').css('font-size','20px');
        
        // 도큐 먼트 레디랑  $(function(){}) 같음
        /* 
        $('선택자1').parents('선택자2')
        선택자1을 기준으로 조상중에 (부모 포함) 선택자2를
        만족하는 요소의 정보를 가져옴
        */

        /*
        $('선택자1').parents('선택자2')
        선택자1을 기준으로 부모부터 조상중에 선택자 2를 만족하는
        조상 전까지의 요소 정보를 가져옴
        선택자 2와 일치하는 정보가 없거나 선택자 2를 입력하지 않으면
        조상들 전체의 정보를 가져옴
        */
        $('li').parentsUntil('div').css('border','1px solid black');
        })
    </script>
</head>
<body>
    <div>
        <div class="div1">
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
            </ul>
        </div>
    </div>
    <div>
        <div class="div2">
            <ul>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        </div>
    </div>
</body>
</html>
