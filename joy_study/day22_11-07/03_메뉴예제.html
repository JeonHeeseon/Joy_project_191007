<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메뉴 슬라이드 토글 예제</title>
    <!-- 
        메뉴 선택시 활성화된 서브 메뉴가 1개만 되도록 하는 예제
     -->
    <script src="../js/jquery.min.js"></script>
    <script>
       $(document).ready(function(){
        $('.menu').click(function(){
            /*지금 클릭 된 메뉴와 이전에 클릭 된 메뉴가 다를 때*/
            if(!$(this).children().hasClass('active')){
                $('.menu').children().removeClass('active');
                $(this).children().addClass('active');
                $('.menu').children().slideUp(500);
                $(this).children().slideDown(500);
               
            }else{
                $(this).children().slideToggle(500);
           
            }
        })
    });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav>ul>li{
            list-style: none;
            height: 50px;
            width: 80px;
            padding-left: 10px;
            line-height: 48px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid rgb(245, 197, 197);

         }
         nav>ul{
             display: flex;
         }
         nav>ul>li:hover{
            border: 2px solid rgba(220, 20, 60, 0.253);
         }
         nav{
             background-color: rgb(245, 197, 197);
         }
         nav menu>ol>li{
            list-style: none;
            height: 46px;
         }
         nav .menu>ol{
             height: 150px;
             margin-left: -10px;
             list-style: none;
             display: none;
             background-color: rgb(255, 239, 239);
         }
         .show{
            animation-name: show ;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
         }
         .hide{
            animation-name: hide ;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
         }
         @keyframes show {
             0%  {height: 0;    }
             100%{height: 150px;}
         }

         @keyframes hide {
             0%  {height: 150px;}
             100%{height: 0px;  }
         }
    </style>
</head>
<body>
     <nav>
      <ul>
    <li class="menu">메뉴1
        <ol>
            <li>서브1</li>
            <li>서브1</li>
            <li>서브1</li>
        </ol>
    </li>
    <li class="menu">메뉴2
        <ol>
            <li>서브2</li>
            <li>서브2</li>
            <li>서브2</li>
        </ol>
    </li>
    <li class="menu">메뉴3</li>
      </ul>
    </nav>
</body>
</html>
