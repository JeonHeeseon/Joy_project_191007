    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 250px;
            height: 200px;
            display: flex;
            border-radius: 10px;
        }
        .box1{
            background-color: cornflowerblue;
        }
        .box2{
            background-color: teal;
            display: none;
        }
        .box3{
            background-color: tomato;
            display: none;
        }
        .box4{
            background-color: violet;
            display: none;
        }
        .box5{
            background-color: blueviolet;
            display: none;
        }
        i{
            margin: 10px;
            cursor: pointer;
            display: none;
            color: cornsilk;
        }
    
    </style>
</head>

        <div class="box box1"><i class="icon-left fas fa-angle-left"></i>
            <i class="icon-right fas fa-angle-right"></i></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
