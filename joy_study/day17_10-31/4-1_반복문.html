<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>반복문 (매크로)</title>
    <!-- 반복문 : 규칙적인 작업을 반복적으로 할 때 필요 
    중요한 2가지
        1. 규칙
        2. 반복횟수
        - (for문, while문), (do while문)
    -->
    
    <!-- for문 for 뒤에 ( )를 넣고 세가지 정보를 삽입해야함 ; 세미콜론으로 구분함
        1. 초기화, 2. 조건식, 3. 실행문 4. 증감연산식
    for(1.초기화 ; 2.5.8.조건식 ; 4.7.증감연산식){
    3.6.실행문;
    }
    1. 초기화 :  조건식이나 실행문에서 사용하는 변수의 시작 값을 설정하는 것,
               , 콤마를 통해 여러 변수를 초기화 할 수 있으며, 생략 할 수 있다.
    2. 조건식 : 조건식이 참이면 반복문을 실행하고, 거짓이면 반복문을 종료.
                한마디로, 조건식이 거짓이 될 때 까지 반복물을 실행
                조건식도 생략 가능

    4. 증감연산식 : 조건식에 사용하는 변수를 증가시키거나 감소를 시킨다.생락가능
    
    * 반복 횟수는 1. 초기화와 2. 조건식과 4. 증감연산식을 이용하여 결정한다.
    -->
    <script>
    // n번 반복하는 예제, n=5
    var i;
    for(i=1; i<=5; i++) {
        console.log('Hello');
    }
    // 위의 예제를 외우는 것이 좋다.
    /* 위의 예제를 응용하여 1 ~ 5까지 출력하는 코드를 작성하세요.*/
  
    for(i=1; i<=5; i++) {
        console.log(i);
    }
   
   /* 1 ~ 5까지의 합을 출력하는 코드를 작성하세요.
   처음 sum은 0 
        sum = 0
    i=1 sum = 0 + 1
    i=2 sum = 0 + 1 + 2
    i=3 sum = 0 + 1 + 2 + 3
    i=4 sum = 0 + 1 + 2 + 3 + 4
    i=5 sum = 0 + 1 + 2 + 3 + 5 

    ▼
        sum0 = 0
    i=1 sum1 = sum0 + 1
    i=2 sum2 = sum1 + 2
    i=3 sum3 = sum2 + 3
    i=4 sum4 = sum3 + 4
    i=5 sum5 = sum4 + 5

    ▼
        sum0 = 0
    i=1 sum = sum + 1
    i=2 sum = sum + 2
    i=3 sum = sum + 3
    i=4 sum = sum + 4
    i=5 sum = sum + 5
        sum = sum + i
   */
   var sum = 0;
   for(i=1; i<=5; i++) { //    해석 : i 가 5보다 작거나 같으면 하나 커지게 하고..
        sum = sum + i; //실행문
        //sum += i; 라고도 할 수 있음
    }
    console.log('1 ~ 5까지의 합 :', sum);

    /* num 의 약수를 출력하는 코드를 작성하세요.
    약수 : 나누어 떨어지는 수
    8 : 1,2,4,8
    1. 반복횟수 : i는 1부터 (초기화) 8까지(조건식) 하나씩 증가(증감연산식)해야함
    2. 규칙성(실행문) 찾기 :
     i가 num 의 약수이면 i 를 출력
     => num를  i로 나누었을 때 나머지가 0과 같다면 i를 출력
        조건식 : num 를 i로 (나누었을 때() 나머지가 0과 (같다).
        => num i % 0 ==
        => num % 1 == 0
        실행문  : i 를 출력
    
    */

    var num = 8;
    for(i=1; i <= 8; i+=1){
        if(num % i == 0){
            console.log(i);
        }
    }

    /* 구구단 7단을 출력하는 예제를 작성하세요.
    7의 배수
    1. 반복횟수 : i는 7부터 (초기화) 63 까지 (조건식) 하나씩 증가 (증감연산식)
    2. 규칙성 (실행문) : 
    */
    var num = 7;
    for(i=1; i <= 9; i++){
        console.log('',num,'X',i,'=', num*i)
    }
    
    var num = 6;
    for(i=num; i <= num*9; i+=num){
        console.log('',num,'X',num,'=', i)
    }
    </script>
