<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.add').click(function(){
                var str = 
                '<div class="qbox">'
            + '<input type="text">'
            +'<button>질문보내기</button>'
            +'</div>'
                $('.box').append(str);
            })
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .qbox{
            padding: 10px;
            display: flex;  /*자녀를 비율에 맞춰서 할당시켜줌*/
        }
        .qbox>input{
            width: 80%;
            height: 30px;
            border-radius: 5px;
            border: 1px solid black;
            margin-right: 5px;
        }
        .qbox>button{
            width: 20%;
            height: 30px;
            border-radius: 5px;
            border: 1px solid black;
            color: white;
            background-color: rgb(13, 25, 80);
        }
        .add{
            border: 1px solid black;
            background-color: burlywood;
            border-radius: 5px;
            color: white;
            width: 100px;
            height: 30px;
            margin: 20px 0 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="add">질문추가</button>
    <div class="box">
        <div class="qbox">
            <input type="text">
            <button>질문보내기</button>
        </div>
    </div>
</body>
</html>
