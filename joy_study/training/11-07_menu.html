<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
    
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
        }
        .container{
            height: 50px;
            background-color: bisque;
            border: 1px solid bisque;
        }
        .menu{
            margin: 15px;
            list-style: none;
            height: 20px;
            width: 70px;
        }
        .menu:hover{
            cursor: pointer;
        }
        nav ul{
            list-style: none;
            display: flex;
            line-height: 12px;
            text-align: center;
        }
        ul>li{
            margin: 20px;
        }
        ul>li:hover{
            background-color: yellow;
            border-radius: 2px;
        }
        ol>li{
            width: 150px;
            list-style: none;
            display: none;
        }
        nav:hover{
            border: 1px solid burlywood;
        }
    </style>
</head>
<body>
   <nav class="container">
        <ul>
            <li class="menu">고구마 
                <ol>
                    <li>스무디</li>
                    <li>케이크</li>
                    <li>맛탕</li>
                    <li>군고구마</li>
                </ol>
            </li>
            <li class="menu">면
                <ol>
                    <li>스파게티</li>
                    <li>잔치국수</li>
                    <li>비빔국수</li>
                    <li>마라탕</li>
                </ol>
            </li>
            <li class="menu">고기요리
                <ol>
                    <li>삼겹살</li>
                    <li>갈비찜</li>
                    <li>닭도리탕</li>
                    <li>보쌈</li>
                </ol>
            </li>
        </ul>
   </nav>
</body>
</html>
