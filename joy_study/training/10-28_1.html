<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스 메뉴 연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
        }
        .nav{
            height: 70px;
            width: 100%;
            border:3px solid violet;
        }
        .menu{
            height: 100%;
            width: 200px;
            border: 3px solid yellow;
            float: left;
        }
        .contents{
            height: 100%;
            border: 3px solid gray;
            width: calc(100vw - 200px - 20px);
            float: right;            
        }
        .menu ul li{
            width: 100%;
            height: 50px;
            line-height: 44px;
            text-align: center;
            border: 0.5px dotted gray;
            border-bottom: none;
            list-style: none;
        }
        .menu ul li:last-child{
            border-bottom: 0.5px dotted gray;
        }
        @media screen and (max-width: 560px){
            .menu{
                display: flex;
                justify-content: center;
                margin-top: 10px;
                width: 100%;
                height: 50px;
            }
            .contents{
                margin-top: 10px;
                width:100%;
            }
            .menu ul li{
                height: 100%;
                width: 100px;
                float: left;
                border-right:none;
                border-bottom: 0.5px dotted gray;
            }
            .menu ul li:last-child{
                border-right:0.5px dotted gray;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="nav"></div>
        <div class="menu">
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        </div>
        <div class="contents"></div>
    </div>
</body>
</html>
