<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메일 주소 직접 입력하기 도메인 넣기 연습</title>
<script src="../js/jquery.min.js"></script>
 <!-- 
        대상 : 버튼
        이벤트 : click
        사용해야하는 함수들 : change()
        동작순서
        1.type 셀렉트를 선택하면 id- none / hanmail.net / naver.com
        이 domail에 띄워짐
     -->

<script>
$(function(){
    $('#type').change(function(){
        var val = $(this).val();
        var str = ""
        if(val != 'none'){
            str = val;
        }
        $('#domain').val(str);
    })
})
</script>

</head>
<body>
  <input type="text">@
  <input type="text" id=domain>
  <select name="" id="type">
      <option value="none">직접입력</option>
      <option value="hanmail.net">다음</option>
      <option value="naver.com">네이버</option>
  </select>
</body>
</html>
