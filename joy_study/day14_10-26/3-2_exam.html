<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .nav{
        height: 100px;
        width: 100%;
        border:3px solid thistle;
        position: fixed;
    }
    .p{
        width: 100%;
        height: 2000px;
        margin: 0 auto;
    }
    .left{
        height: 100%;
        width: calc(100% / 5);
        border: 3px solid rgb(255, 245, 109);
        margin-top: 120px;
        float: left;
    }
    .right{
        height: 100%;
        width: 700px;
        border:3px solid rgb(40, 150, 49);
        margin-top: 120px;
        margin-left: 100px;
        float: left;
    
    }
</style>
</head>
<body>
    <div class="nav"></div>
    <div class="p">
    <div class="left box"></div>
    <div class="right box"></div>
</div>
</body>
</html>
