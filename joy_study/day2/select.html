<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>셀렉트 태그</title>
</head>
<body>
    <!--select 태그 :  
        생년월일, 등 미리 지정 되어있는 값을 지정해서 하나를 선택 할 때 사용
        option 태그와 같이 쓰임
        폼 태그 안에 주로 사용함 

        option 태그에 value 속성의 값을 지정하지 않으면 option 태그 안에 있는
        문자열이 value 로 지정된다.
        option 태그가 선택이 되면, 선택된 option 태그의 value 가 select 태그의 
        value 가 된다.

    -->
    <select name="fruit">
        <option value="">과일</option>
        <option value="">사과</option>
        <option value="">포도</option>
        <option value="">배</option>
    </select>
</body>
</html>
