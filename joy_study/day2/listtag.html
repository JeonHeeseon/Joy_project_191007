<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리스트 태그 예제</title>
</head>
<body>
    <!-- 퍼블리싱 책 98-99쪽 (ul 은 사용할 수 있는 속성이 type 하나 밖에 없음)
    순서가 없는 리스트 태그 ul 태그 
    ul 다음에 li 이가 나와야 한다.
    ul에서도 type 속성을 통해서 모양을 제공한다.
    square, dist (기본) ,circle-->

    <!-- ul 태그 안에 ul태그를 사용할 수 있음 
    리스트를 단일로 쓸 때는 type 종류가 상관 없음
    리스트 안에 리스트를 넣는 경우
    안에 들어가는 리스트는 dist를 쓸 수 없다.
    하위 list 가 들어감
    
    리스트 안에 리스트를 넣는 경우 안에 들어가는 기본이 circle 이다.-->
    <br>
    <br>
    <h2>과일</h2> 
    <ul type="square">
        <li><a href="#">사과</a></li>
        <li>배</li>
        <ul>포도
            <li>청포도</li>
            <li>샤인머스캣</li>
            <li>거봉</li>
        <li>귤</li>
        </ul>
<!-- ol 은 type 값이 제공이 된다. 
type 속성 : 1(기본), i, I,A, a
start 속성 : 시작 번호를 설정
reversed 속성 : 역순으로 지정 

리스트 태그는 주로 네비게이션에서 많이 쓰임 (메뉴) 
상황에 따라 block 태그 (새 라인에 시작해서 다음에 오는 새라인에서 시작하게 하는 태그) 지만 
inline block 으로도 바꿀 수 있다.

네이버의 상단 메뉴 같은 것도 ol로 주로 작업한다.-->
<br>
<br>
<br>
<br>
<h2>오늘의 할일</h2>
    <ol type="I" start="3" reversed>
        <li>독서</li>
        <li>도시락싸기</li>
        <li>수업</li>
        <li>장보기</li>
    </ol>


    <!--
        아래로 혼자 연습
    -->

    <br>
    <br>
    <br>
    <br>
    <h2>오늘의 할일</h2>
    <ol type="I">
        <li>독서</li>
        <li>도시락싸기</li>
        <ol>  
            <li>스팸굽기</li>
            <li>계란말기</li>
            <li>김밥싸기</li>
        </ol>
        <li>수업</li>
        <li>장보기</li>
    </ol>

</body>
</html>
