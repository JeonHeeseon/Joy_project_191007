<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dl 태그는 용어를 정리할 때 사용</title>
</head>
<body>
    <dl> 
        <!--
            dl태그 안에는 dt와 dd 태그 모두 있어야 하며, 
            dt 가 '용어'를 쓰고 dd는 용어의 '뜻' '정의'를 작성-->
        <dt>apple</dt>
        <dd>사과</dd>
    </dl>
</body>
</html>
