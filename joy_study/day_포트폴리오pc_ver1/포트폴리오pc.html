<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="포트폴리오pc.css">
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- slick / js -->
    <link rel="stylesheet" href="libs/jquery/css/jquery-ui.css" type="text/css"/>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="포트폴리오pc.js"></script>
    
    <title>Woo-A</title>
</head>
<body>
    <header>
        <div> <!-- 가운데 정렬용 div 시작합니다-->
            <h1><a href="#"><img src="img/logo.png" alt="Woo-A"></a></h1>
            <h4><a href="#">Cyber Museum Woo-A</a></h4>
            <div class="search-box">
                <h5><input type="search" placeholder="&nbsp;&nbsp;&nbsp;&nbsp; 작품명/작가명을 입력하세요."></h5>
                <i class="xi-search"></i>
            </div>
            <nav> <!--search-on-container 시작합니다.-->

            </nav> <!-- search-on-container (서치 실행 박스) 끝-->
        </div><!-- 가운데 정렬용 div 끝-->
    </header>

    <!-- container (가운데 정렬용) 시작합니다. -->
    <div class="container">
        <div class="main-text">
            <div class="korea-text">Korea</div>
            <div class="Oriental-text hide">Oriental</div>
            <div class="Western-text hide">Western</div>
            <div class="art-text">Art</div>
        </div>
        <div class="menu">
            <div class="korea-menu">한국미술</div>
            <div class="korea-small-menu"></div>
            <div class="oriental-menu">동양미술</div>
            <div class="oriental-small-menu"></div>
            <div class="western-menu">서양미술</div>
            <div class="western-small-menu"></div>
        </div><!--menu 끝 -->
        <div class="main-bar"></div>
        <div class="main-img single-item">
            <div class="korea-img"><img src="img/한국메인.png"></div>
            <div class="Oriental-img"><img src="img/동양메인.png" ></div>
            <div class="Western-img"><img src="img/서양메인.png"></div>
        </div>
        <div class="woo-a-model">
            <img src="img/우아뒷모습.png" alt="">
        </div>
    </div> <!-- container (가운데 정렬용) 끝 -->
    <footer>
        <div>본 홈페이지는 학생용 포트폴리오로 만들어졌으며, 상업적인 용도로 절대 사용하지 않습니다.</div>
    </footer>

</html>
