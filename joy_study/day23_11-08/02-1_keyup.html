<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <!-- 
        keyup(): 키보드를 뗐을 때
        keydown(): 모든 키보드를 눌렀을 때
        keypress(): 키보드를 눌렀을 때 동작, 
        하지만 컨트롤키와 같은 특수 키들을 눌렀을 때
        동작하지 않음
     -->
    <script>
        $(function(){
            $('body').keyup(function(){
                console.log('up');
            })
            $('body').keypress(function(){
                console.log('press');
            })
            // 누른 키보드 자판에 따라 
            $('body').keydown(function(event){ //눌킨 키(keyCode)의 값을 확인
                console.log(event.keyCode);
                console.log('down');
            })
        })
    </script>
</head>

</body>
</html>
