<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery focus() Method</title>
    <script src="../js/jquery.min.js"></script>
    <!-- jQuery focus() Method
        $('선택자').focus(function(){
            구현;
        })

        -선택자가 활성화 됐을 때 처리하는 이벤드를 등록
        -focus는 주로 input 태그나 select 태그에서 실행한다.
        -focus 이벤트를 등록시키는 것보다, focus 이벤트를 
        실행하는 경우가 많다.

         $('선택자').focus()
        -focus이벤트 실행

        이벤트 등록을 function에서도 할 수 있지만
        포커스를 활성화 하도록 할 때 많이 쓰임
    -->
    <script>
        /*

        */
        $(document).ready(function(){
         $('button').click(function(){
             $('#idError').html('');
             $('#pw1Error').html('');
             $('#pw2Error').html('');
            var id = $('#id').val();
      
            if(id.length == 0){
                $('#idError').html('아이디는 필수 항목입니다.');
                $('#id').focus();
                return false;
            }
            var pw1 = $('#pw1').val();
            if(pw1.length == 0){
                $('#pw1Error').html('비밀번호는 필수 항목입니다.');
                $('#pw1').focus();
                return false;
            }
            var pw2 = $('#pw2').val();
            if(pw2 != pw1){
                $('#pw2Error').html('비밀번호와 일치하지 않습니다.');
                $('#pw2').focus();
                return false;
            }
            // submit 이벤트를 실행하라.
            $('form').submit();
          })
        })
        </script>
        <style>
        .red{
            font-size: 10px;
            color: red;
            font-weight: bold;
        }
        </style>
        
</head>
<body>
   <form action="">
       <div>
           <input type="text" placeholder="아이디" id="id">
       </div>
       <div id="idError" class="red"></div>
       <div>
            <input type="password" placeholder="비번" id="pw1">
        </div>
        <div id="pw1Error" class="red"></div>
        <div>
            <input type="password" placeholder="비번확인" id="pw2">
        </div>
        <div id="pw2Error" class="red"></div>
        <button type="button">회원가입</button>
   </form>
</body>
</html>
