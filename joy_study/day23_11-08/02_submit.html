<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>submit 이벤트 등록 유효성검사</title>
    <script src="../js/jquery.min.js"></script>
    <!-- submit 함수 (유효성 검사 라고함)

        $('선택자').submit(function(){
            구현;
    -return 값이 false이면 submit을 하지 않음
    -return 값이 true 이거나 없으면 submit을 함
    -submit을 한다는 것은 서버에 데이터를 전송 한다는 것을 의미함
    -submit이벤트는 form태그에서 서버로 데이터를 전송하려고 할 때 실행되는 이벤트이다.
    -submit 이벤트의 선택자는 form 태그와 관련된 선택자여야한다.
     form 태그 또는 form 태그 안에 있는 id 나 클래스명.
    -->
    <script>
        /*

        아이디, 비번, 비번 확인이 입력 되지 않으면, SUBMIT 이 처리 되지 않도록 처리하는 예제
          코드 처리 순서
        1. 아이디를 입력하는 인풋창에 입력된 값을 가져옴. 
        2. 입력된 값의 길이를 체크
        3. 체크한 길이가 0인 경우 submit이 되지 않도록 처리

        */
        $(document).ready(function(){
         $('form').submit(function(){
            //  유효성 검사 전에 이전에 했던 유효성 결과를 지워주는 작업
             $('#idError').html('');
             $('#pw1Error').html('');
             $('#pw2Error').html('');
            var id = $('#id').val();
            
            //문자열인 경우 length 속성을 이용하여 확인이 가능
            if(id.length == 0){
                //알림창으로 띄우는방법 alert('아이디를 입력하세요.')
                $('#idError').html('아이디는 필수 항목입니다.');
                return false;
            }
            var pw1 = $('#pw1').val();
            if(pw1.length == 0){
                $('#pw1Error').html('비밀번호는 필수 항목입니다.');
                return false;
            }
            var pw2 = $('#pw2').val();
            if(pw2 != pw1){
                $('#pw2Error').html('비밀번호와 일치하지 않습니다.');
                return false;
            }
          })
        })
        </script>
        <style>
        .red{
            font-size: 10px;
            color: red;
            font-weight: bold;
        }
        </style>
        
</head>
<body>
   <form action="">
       <div>
           <input type="text" placeholder="아이디" id="id">
       </div>
       <div id="idError" class="red"></div>
       <div>
            <input type="password" placeholder="비번" id="pw1">
        </div>
        <div id="pw1Error" class="red"></div>
        <div>
            <input type="password" placeholder="비번확인" id="pw2">
        </div>
        <div id="pw2Error" class="red"></div>
        <button>회원가입</button>
        <!--  <button type="button">회원가입</button>
        타입을 버튼으로 하면 form 태그가 아니라서 submit이 안된다
        이런경우에는  -->
   </form>
</body>
</html>
