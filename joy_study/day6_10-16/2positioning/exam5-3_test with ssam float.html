<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>컨텐츠 박스 두 개 만들기 예제</title>
    <style>
    .parent{
        width: 600px;
        height: 300px;
        border: 2px solid red;
    }
    .child{
        width: 50%;
        height: 100%;
        border: 2px solid seagreen;
        box-sizing: border-box;
        float:left;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
</div>
</body>
</html>
