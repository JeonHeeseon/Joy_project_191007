<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position absolute와 fixed 예제</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: inline-block;
        }
        /* absolute나 fixed는 기본적으로 top이나 bottom 둘 중 하나만 설정하고,
        left나 right 둘 중 하나만 설정한다. (width와 height가 지정 되어있을 때)
        top과 bottom 이 같이 쓰이는 경우는 height 가 지정되지 않을 때
        right와 left가 같이 쓰이는 경우는 width가 지정되지 않을 때
         */
        .absolute{
            /* 
            position: absolute로 설정하면 특별한 상황이 아니라면 기준은 body태그이다.
            top : 기준으로 부터 아래로 몇 px
            right : 기준으로 부터 왼쪽으로 몇 px
            bottom : 기준으로 부터 위로 몇 px
            left : 기준으로부터 오른쪽으로 몇 px 
            떨어져있는지를 나타낸다. 
            top, left, bottom, right를 따로 지정하지 않으면 absolute가 적용되지 않았을 때의 
            위치를 잡는다.*/
            position: absolute;
            top: 50px;
            left: 50px;
        }     
        .fixed{
            /* position: fixed는 브라우저 특정 위치에 고정시키며
            스크롤이 내려가더라도 같이 내려간다. */
            position: fixed;
            top: 450px;
            left: 1200px;
            border: 5px solid cyan;
        }
        .box2{
            /* 박스를 가운데로 두는데 브라우저 크기가 달라질 때마다 박스의 크기도 같이 크고 작아짐 
            쌤피셜 
            브라우저의 중앙배치: 화면의 크기에 따라 가로와 세로의 길이가 달라진다.*/
            position: absolute;
            top: 50px;
            bottom: 50px;
            left: 50px;
            right: 50px;
            border: 3px solid blue;
        }
        /* 
        /* 가운데 배치 : 고정크기  */
        .box3{
            width: 400px;
            height: 400px;
            border: 3px solid green;
            box-sizing: border-box;
            top: calc(50% - 200px);   /* calcs는 서로 다른 단위를 가지는 값들을 계산할 때 사용하는 함수.
             값과 값 사이에 입력하는 연산자는 공백으로 구분해줘야 한다. 띄어쓰기 해야함.*/         
            left: calc(50% - 200px);
            position: absolute;
        }

        /* 가운데 배치 : 고정크기 margin 이용 */
           .box4{
            width: 300px;
            height: 300px;
            border: 3px solid orange;
            box-sizing: border-box;
            top: calc(50%);   
            left: calc(50%);
            margin: -150px 0 0 -150px; 
            position: absolute;
        }
        .p{
            height: 500px;
            border: 3px solid rgb(85, 80, 80);
            /* 자식 position이 absolute일 때 부모이상의 조상을 기준으로 top과 left등을 정하려면
            정하려면 조상 아래있는 자손들의 position: relative를 제거하고 
            정하려는 조상의 position에 relative를 설정하면 된다.
             */
            position: relative;
        }
        .box5{
            width: 200px;
            height: 200px;
            border: 3px solid salmon;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<!-- 포지션 속성은 3가지 값이 있다.
1.absolute  -->
<body>
    <div class="box"></div>
    <div class="box absolute"></div>
    <div class="box fixed"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="p">
        <div class="box5"></div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br>
</body>
</html>
