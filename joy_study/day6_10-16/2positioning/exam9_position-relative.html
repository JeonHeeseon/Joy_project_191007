<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position-relative 예제</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            font-size: 30px;
            display: inline-block;
            text-align: center;
            line-height: 100px; /* 위 아래로 배치할 때 위로 부터 100px만큼 라인을 잡고 그 라인을 기준으로 정렬을 한 것*/
            position: relative; /*현재 위치를 기준으로 */
          }
         div:nth-of-type(2){
              top: 10px;
              z-index: 10; /* 기본이 0  위로 올리거나 아래로 내릴 수 있음 */
          }
         div:nth-of-type(3){
              top:-10px;
              left: -20px;
              background-color:green;  
          }
    </style>
</head>
<body>
    <div>T</div>
    <div>H</div>
    <div>A</div>
    <div>N</div>
    <div>K</div>
    <div>S</div>
</body>
</html>
