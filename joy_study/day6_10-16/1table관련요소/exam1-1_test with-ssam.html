<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>오전 컨텐츠 박스 만들기 예제_쌤과함께</title>
    <style>
        .red{
            width: 300px;
            height: 300px;
            border: 3px palevioletred solid;
        }
        .blue{
            box-sizing: border-box; /* border-box를 하면 border(테두리)까지 포함한 길이가 300px이 된다.*/
            width: 300px;
            height: 300px;
            border: 3px skyblue solid;
        }
    </style>
</head>
<body>
    <div class="red">
        <div class="blue"></div>
    </div>
</body>
</html>
