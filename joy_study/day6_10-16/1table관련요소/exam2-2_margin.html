<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pdding 대신 margin을 써서 2-1과 같게 하는 방법 예제</title>
    <style>
       .p1,.p2{
          box-sizing: border-box;
          width: 100px; /* padding 과 가로를 제외한 길이 */
          height: 100px;
          border: 1px solid violet; 
          background-color: thistle;
          padding: /*순서 상 우 하 좌 */ 10px;
        }
        .p2{
            padding: 0;
        }
       .c1{
           border: 1px solid  greenyellow;
           width: 100%;  /*100% 는 부모 컨텐츠의 크기를 따라감 => 
           부모에게 padding을 주면 함께 비율이 맞춰진다. */
           height: 100%;
           box-sizing: border-box;
           font-size: 24px;
       }
       .c2{
           border: 1px solid brown;
           box-sizing: border-box;
           width: 78px;
           height: 78px;
           margin: 10px;
           font-size: 24px;
       }
    </style>
</head>
<body>
    <!-- 
        패딩을 이용하여 안의 박스 위치를 조절하는 경우
        패딩을 부모쪽으로 설정한다.
     -->
    <div class="p1">
        <div class="c1">HELLO.</div>
    </div>
    <!-- 
        margin을 이용하여 안의 박스 위치를 조절하는 경우
        마진을 자식쪽에 설정하고, 가로
     -->
    <div class="p2">
        <div class="c2">HELLO.</div>
    </div>
    
</body>
</html>
