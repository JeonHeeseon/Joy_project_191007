<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>padding 예제</title>
    <style>
       .p{
          width: 100px;
          height: 100px;
          border: 1px solid violet; 
          background-color: thistle;
          padding: /*순서 상 우 하 좌 */ 10px;
        }
       .c{
           border: 2px solid  greenyellow;
           width: 100%;  /*100% 는 부모 컨텐츠의 크기를 따라감 => 
           부모에게 padding을 주면 함께 비율이 맞춰진다. */
           height: 100%;
           box-sizing: border-box;
           font-size: 25px;
       }
    </style>
</head>
<body>
    <div class="p">
        <div class="c">HELLO.</div>
    </div>
</body>
</html>
