    <script>
        /* num1 과 num2의 최대 공약수를 구하세요.
            공약수는 두 수의 약수 중 공통으로 있는 약수

        8 : 1 ,2 ,4 ,8
        12 : 1, 2, 3, 4, 6 ,12
        8과 12의 최대 공약수는 4
        */

        /* 
        num1 과 num2 의 최대 공약 수 를 출력   

    1. 반복횟수 : i 가 1부터 num1 까지 1씩 증가한다.
    2. 규칙성(실행문) : i가 num1의 약수이고 i가 num2의 약수이면 gcd에 i를 저장
        다른표현으로 하면 =>  num1을 i로 (나누었을 때 나머지)가 0과 (같)(고)
                            num2를 i로 (나누었을 때 나머지)가 0과 (같다)면 
                            gcd에 i를 저장

    3. 반복문  종료 후 : gcd를 출력

    */
        // 내가 만든 코드
    // num1 = 4 ; 
    // num2 = 12 ;
    // for(i=1 ; i <= num1; i++){
    //     if(num1 % i == 0){
    // }
    // else if(num2 % i == 0){
    //     console.log('최대 공약수는', gcd);
    // }
    
    var i, num1 = 8, num2 = 12, gcd = 1;
    for (i=1; i<=num1; i++){
        if(num1 % i == 0 && num2 % i == 0){
            gcd = i;
        }
    }
    console.log('', num1,'과',num2,'의 최대 공약수 :',gcd);
    </script>
