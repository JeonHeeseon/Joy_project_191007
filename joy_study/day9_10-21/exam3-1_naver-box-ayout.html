<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버 레이아웃 박스 만들기</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        min-width: 1100px;
    }
    /* header와 관련된 css */
    .header{
        height: 178px;
    }
    .header-top{
        height: 130px;
    }
    .header-bottom{
        height: 48px;
    }
    .header-top-line{
        border-top:1px solid /*rgb(241, 243,246) */;
    }
    .header-bottom-line{
        border-bottom: 1px solid rgb(209,216,218);
    }
    /* 배경색 관련 된 클래스 */
    .bg-white{
        background-color: white;    
    }
    /* mail과 관련 된 css */
    .main{
        height: 1466px;
    }
    .bg-body{
        background-color:rgb(242, 244, 247);
    }
    .container{
        width: 1080px;
        height:100%;
        margin: 0 auto;
    }
    .box-left{
        width: 740px;
        height:100%;
        float: left;
    }
    .box{
        width: 100%;
        margin-top: 8px;
    }
    .left-contents1,.right-contents1{
        height: 120px;
    }
    .left-contents2{
        height: 46px;
    }
    .left-contents3{
        height: 246px;
    }
    .left-contents4{
        height: 884px;
    }
    .left-contents5{
        height: 130px;
    }
    .right-contents2{
        height: 142px;
    }
    .right-contents3{
        height: 150px;
    }
    .right-contents4{
        height: 884px;
    }
    .right-contents5{
        height: 130px;
    }
    .box-right{
        width: 332px;
        height: 100%;
        float: right;
    }
    
    .footer{
        height: 314px;
        margin-top: 8px;
    }
    
</style>
<body class="bg-body">
    <div>
    <div class="header bg-white">
        <div class="header-top"></div>
        <div class="header-top-line"></div>
        <div class="header-bottom"></div>
        <div class="header-bottom-line"></div>
    </div>
    <div class="main">
        <div class="container">
            <div class="box-left">
                <div class="left-contents1 box bg-white"></div>
                <div class="left-contents2 box bg-white"></div>
                <div class="left-contents3 box bg-white"></div>
                <div class="left-contents4 box bg-white"></div>
                <div class="left-contents5 box bg-white"></div>
            </div>
            <div class="box-right">
                <div class="right-contents1 box bg-white"></div>
                <div class="right-contents2 box bg-white"></div>
                <div class="right-contents3 box bg-white"></div>
                <div class="right-contents4 box bg-white"></div>
                <div class="right-contents5 box bg-white"></div>
        </div>
    </div>
    <div class="footer bg-white"></div>
</div>
</body>
</html>
