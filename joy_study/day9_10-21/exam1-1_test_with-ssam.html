<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2등분 박스 만들기_자식 높이를 고정으로 작업</title>
    <style>
        /* 공통된 class 를 묶는 연습도 해야함 */
        .parent{
            border: 2px solid darkcyan;
            padding: 10px;
        }
        .child>div{
            height: 100px;
            border: 1px solid darkorange;
            box-sizing: border-box;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .child{
            width: calc(50% - 5px); /* 원래는 100% 의 2등분 에 10px  곧 100% - 10px) /2 인것 이다.*/
        }
        .parent::after{
            content: "";
            clear: both;
            display: block;
        }
        .child>.bottom{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child left">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="child right">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
