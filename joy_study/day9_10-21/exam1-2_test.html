<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 2등분 box 만들기 예제</title>
</head>
    <style>
      .parent{
            border: 2px solid darkcyan;
            padding: 10px;
        }
        .child>div{
            height: 100px;
            border: 1px solid darkorange;
            box-sizing: border-box;
        }
        .left{
            float: left;
        }
        .center{
            float: left;
            margin-left: 10px;
        }
        .right{
            float: right;
        }
        .child{
            width: calc(100% / 3 - 20px / 3);
        }
        .parent::after{
            content: "";
            clear: both;
            display: block;
        }
        .child>.bottom{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child left">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="child center">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="child right">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
 </body>
</html>
