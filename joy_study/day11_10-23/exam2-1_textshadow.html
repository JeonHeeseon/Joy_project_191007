<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>텍스트 쉐도우 복습 예제2</title>
    <style>
        div{
            font-size: 30px;
            font-weight: bold;
        }
        .shadow1{
            color: white;
            text-shadow: 0 0 2px darkblue;
        }
        .shadow2{
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .shadow3{
            color:rgb(208, 245, 178);
            text-shadow: 0 0 2px black, 2px 2px 5px darkcyan,
            0 0 25px rosybrown;
        }
    </style>
</head>
<body>
    *테두리 글씨
    <div class="shadow1">WordArt Effect </div>
    <hr>
    *그림자 효과
    <div class="shadow2">3D Effect</div>
    <hr>
    *멀티 그림자 효과
    <div class="shadow3">Multiple Shadow Effect</div>
</body>
</html>
