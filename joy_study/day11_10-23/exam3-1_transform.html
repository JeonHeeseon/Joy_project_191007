<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform 변형기법 296쪽</title>
    <style>
        p{
            perspective: 200px;  /* img css 효과로 transform: translateZ(100px); 하고 perspective 의 숫자를 키울 수록
            이미지의 사이즈는 작아진다 교재 309쪽
            쌤의 정리
            translateZ의 값이 고정인 상태에서 perspective의 값만 변경했을 때의 설명으로
            perspective의 값이 클수록 이미지가 작아진다.*/
            perspective-origin: 0 0; /* z축에 대한 기준점을 설정*/

        }
        p img{
            position: absolute;
            top: 40%;
            left: 0;
            /*translate: x축 y축으로 좌표를 이동시키는 기능  translate(100px, 100px);
             translateY(100px) : y축으로 100px 이동
             translateX(100px) : x축으로 100px 이동
             translateZ(100px) : translate Z 축을 하려면 p태그에    p{
            perspective: 1000px;
            perspective-origin: 0 0;
            }
        transform: translateZ(300px); 라고 적용한다. Z 축의 숫자는 커지면 커질 수록 앞으로 나오는 것 처럼 보이게 한다.
            perspective : z 축을 설정하는 속성으로
            z축이 필요한 요소(태그) 부모에 할당해야한다. 
             */
            transform: translateZ(300px);
            transform: scale(2,2); /* (2,2) 가로로 2배 세로로 2배 커지게 했음 그냥 2로 적용해도 각 2배 커짐
            scale ??? : 크기 변경으로 배수로 값을 설정 */
            transform: scaleZ(3) translateZ(100px); /* scaleZ(3) 는 혼자 쓰면 의미가 없고
            translateZ(???px)로 설정. 그리고 사이에는 콤마아니고 띄어쓰기해준다. */
            transform: rotateX(90deg); /* 괄호 ( ) 안에는 돌아가는 값과 꼭 몇 도를 의미하는 deg를 꼭 써줘야함*/
            transform: translateZ(100px);
        /* 
        선생님의 transform 핵심 정리
        rotate : 축으로 회전시키는 속성, x축과 y축은 회전되었다는 것을 보여주기 위해
        모양이 약간 틀어진다. (사각형이 사다리꼴 처럼 보임)
        각도를 입력해야 하기 때문에 단위가 deg
        translate : 축을 기준으로 이동시키는 속성, z축은  perspective 속성을 부모에 추가해야한다.
        skew : 축을 기준으로 기울이는 속성, 평행사변형이 된다.
        matrix : scale + translate + skew 를 한번에 적용하는 속성 (6개 필요)
        순서 - scaleX, skewY. skewX, scaleY, translateX, translateY

         */

        }
    </style>
</head>
<body>
    <p><img src="../day2/cat.png" alt=""></p>
</body>
</html>
