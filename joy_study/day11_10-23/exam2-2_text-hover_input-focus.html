<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>복습 예제3</title>
    <style>
        .hi{
            font-size: 60px;
            font-weight: bold;
            transition-property: all; /* 가상선택자를 바꿀 때 어떤 걸 선택 할지 물어보는 것 
            all은 hover안에 있는 모든 속성을 적용시키겠다는 말*/
            transition-duration: 3s;
        }
        .hi:hover{
            color: springgreen;
        }
        input{
            width: 350px;
            height: 50px;
            background-color: white;
            border: 1px solid black;
            transition: all 3s;
        }
        input:focus{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="hi">안녕하세요.</div>
    <input type="text"></div>
</body>
</html>
