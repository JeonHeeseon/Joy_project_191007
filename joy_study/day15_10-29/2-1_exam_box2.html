<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
        }
        div{
            font-size: 20px;
            text-align: center;
            line-height: 100px;
        }
        .container>.box{
            height: 100px;
            border: 2px solid rosybrown;
            margin-bottom: 20px;
            display: block;
            
        }
        @media screen and (min-width: 561px){
            .container>.box.menu1{
                width: calc(50% - 10px);
                height: 30vh;
                float: left;
                }
                .container>.box.menu2{
                width: calc(50% - 10px);
                height: 30vh;
                margin-left: 20px;
                float: right;
            }
            .menu3{
                width:calc(50% - 10px);
                height: 500px;
                float: left;
                }
            .menu4{
            width: calc(50% - 10px);
            height: 500px;
            margin-left: 20px;
            float: right;
                }
            .container>.box.menu5{
                width: calc(50% - 10px);
                height: 500px;
                float: left;
                }
                .container>.box.menu6{
            width: calc(50% - 10px);
            height: 500px;
            margin-left: 20px;
            float: right;
                }    
        }
        @media screen and (min-width: 1101px){
            .box{
                margin: 0 auto;
            }
            .container>.box.menu1{
                height: 50%;
                width: calc(100% / 3 - 20px);
                float: left;
            }
            .container>.box.menu2{
                height: 50%;
                width: calc(100% / 3 - 20px);
                float: left;
            }
            .container>.box.menu3{
                height: 50%;
                width: calc(100% / 3 - 20px);
                float: left;
                margin-left: 20px;
            }
            .container>.box.menu4{
                height: 50%;
                width: calc(100% / 3 - 20px);
                float: left;
                margin-right: 20px;
            }
            .container>.box.menu5{
                height: 50%;
                width: calc(100% / 3 - 20px);
                float: left;
            }
            .container>.box.menu6{
                height: 50%;
                width: calc(100% / 3 - 20px);
                float: left;
            }
            .box::after{
                clear: both;
                content: "";
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu1 box">1</div>
        <div class="menu2 box">2</div>
        <div class="menu3 box">3</div>
        <div class="menu4 box">4</div>
        <div class="menu5 box">5</div>
        <div class="menu6 box">6</div>
    </div>
</body>
</html>
