<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버 레이아웃 박스 만들기</title>
    <script src="../js/jquery.min.js"></script>
    <script src="js/네이버예제.js"></script>
    <!-- 
        로고 url : https://s.pstatic.net/static/www/img/uit/2019/sp_search.svg
        로고 컬러 : #03cf5d;
        해피빈 이미지 url : https://s.pstatic.net/static/www/img/uit/2019/sp_main_v191029.png
     -->
     <script>
     $(function(){
    $('.keyboard').click(function(){
        $('.keyboard-icon').toggleClass('active')
        })
    $('.auto').click(function(){
    $('.auto-icon').toggleClass('active')
        $('.auto-box').toggle()
        })
    $('.more').click(function(){
        $(this).toggleClass('fold')
    })
    })

     </script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        min-width: 1100px;
    }
    /* header와 관련된 css */
    .header{
        height: 178px;
    }
    .header-top{
        height: 130px;
    }
    .header-bottom{
        height: 48px;
    }
    .header-top-line{
        border-top:1px solid rgb(241, 243,246) ;
    }
    .header-bottom-line{
        border-bottom: 1px solid rgb(209,216,218);
    }
    /* 배경색 관련 된 클래스 */
    .bg-white{
        background-color: white;    
    }
    /* mail과 관련 된 css */
    .main{
        height: 1466px;
    }
    .bg-body{
        background-color:rgb(242, 244, 247);
    }
    .container{
        width: 1080px;
        height:100%;
        margin: 0 auto;
        position: relative;
    }
     /* position: absolute를 이용할 때 부모를 기준으로 
    top이나 left를 잡고 싶으면 부모의 position을 relative로 만든다 */
    .box-left{
        width: 740px;
        height:100%;
        float: left;
    }
    .box{
        width: 100%;
        margin-top: 8px;
    }
    .left-contents1,.right-contents1{
        height: 120px;
    }
    .left-contents2{
        height: 46px;
    }
    .left-contents3{
        height: 246px;
    }
    .left-contents4{
        height: 884px;
    }
    .left-contents5{
        height: 130px;
    }
    .right-contents2{
        height: 142px;
    }
    .right-contents3{
        height: 150px;
    }
    /* 헤더 탑과 관련된 css   
    */
    .logo{
        height: 52px;  /*48px * 198*/
        width: 200px;
        position: absolute;
        z-index: 10;
        background-position: -4 -4;
        top: 50%;
        margin-top: -25px;
        cursor: pointer;
    }
    /* 
    -position: absolute를 이용할 때 부모를 기준으로 
    top이나 left를 잡고 싶으면 부모의 position을 relative로 만든다
    -background-positon을 이용하여 이미지 위치를 조정한다.
     */
    .search-box{
        width: 521px;
        height: 49px;
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        margin-top: -20px;
        left: 219px;

    }
    .search-in{
        width: 474px;
        height: 100%;
        border: 2px solid #03cf5d;
    }
    .search{
        width: 405px;
        height: 23px;
        margin: 12px 0 0 9px;
        border: none;
        outline: none;
        font-size: 18px;
        line-height: 23px;
        font-weight: bold
    }
    .keyboard{
        width: 31px;
        height: 41px;
        padding: 15px 6px;
        position: absolute;
        display: block;
        right: 76px;
        top: 50%;
        margin-top: -21px;
    }
    .keyboard-icon{
        width: 19px;
        height: 11px;
        background-position: -33px -60px;
        display: block;
    }
    .keyboard-icon.active{
        background-position: -60px -60px;
    }
    .auto{
        width: 27px;
        height: 42px;
        position: absolute;
        top: 50%;
        right: 49px;
        margin-top: -21px;
        padding: 19px 12px 19px 6px; 
        
    }
    .auto-icon{
        width: 9px;
        height: 4px;
        background-position: -138px -60px;
        display: block;   
    }
    .auto-icon.active{
        background-position: -87px -60px;
    }

    .search-btn{
        width: 49px;
        height: 49px;
        background-color: #03cf5d;
        position: absolute;
        right: 0;
        top: 0;
    }
    .search-icon{
        position: absolute;
        top: 14px;
        left: 14px;
        width: 21px;
        height: 21px;
        background-position: -4px -60px;
    }
    .auto-box{
        width: 521px;
        height: 90px;
        border: 1px solid #bec8d8;
        background-color: white;
        margin-top: -2px;
        position: relative;
        display: none;
        z-index: 3;
    }
    .right-contents4{
        height: 884px;
    }
    .right-contents5{
        height: 130px;
    }
    .box-right{
        width: 332px;
        height: 100%;
        float: right;
    }
    .happybean{
        width: 34px;
        height: 11px;
        background-position:-143px -99px;
        position: absolute;
        right: 8px;
        top: 17px;
    }
    .green-container{
        width: 303px;
        height: 32px;
        box-sizing: border-box;
        padding: 16px 0 0 4px;
        display: flex;
        float: left;
    }
    .green-container>a{
        margin-left: 14px;
        height: 16px;
        display: block;
    }
    .green-container>a:first-child{
        margin-left: 0px;
    }
    .mail {width: 25px; background-position: 0 -285px;}
    .cafe {width: 27px; background-position: -279px -52px;}
    .shopping {width: 27px; background-position: -279px -156px;}
    .kin {width: 40px;background-position: -101px -156px; }
    .blog {width: 40px; background-position: -100px -182px;}
    .tv {width: 32px; background-position: -125px -130px; margin-top: -1px;}
    .pay{width: 25px; background-position: -70px -285px ;}
    .black-container{
        height: 38px;
        box-sizing: border-box;
        padding: 16px 0 0 14px;
        float: left;
    }
    .box-menu{
        width: 62px;
        height: 28px;
        border: 1px solid #e3e7ee;
        background: #fcfdfe;
        margin-top: -6px;
        display: inline-block;
    }
    .select{
        border-color: #00b336;
    }
    .black-box{
        height: 16px; 
        border: none;
        background-color:transparent;
        margin-top: 0;
        display: block;
        float: left;
        margin-left: 14px;

    }
    .dic    {
        width: 26px; 
        background-position: -279px -208px
        }
    .news   {
        width: 28px;
        background-position: -128px -104px;
        }

    .stock  {
        width: 26px;
        background-position:-36px -259px;
        margin-top: -1px;
    }
    .deal   {
        width: 40px;
        background-position: -151px -156px;
    }
    .map    {
        width: 27px;
        background-position: -279px -130px;
    }
    .movie  {
        width: 27px;
        background-position: -234px -233px;
    }
    .music  {
        width: 26px;
        background-position: -72px -259px;
        background-color: white;
    }
    .book   {
        width: 13px;
        background-position: -140px -78px;
    }
    .comic  {
        width: 27px;
        background-position: -279px 0;
    }
    .black-box:first-child{
        margin-left: 0;
    }
    .bar{
        float: left;
        margin: 18px 16px 0;
        width: 1px;
        height: 14px;
        background: #ebeef3;
        display: block;
    }
    .more{
        width: 55px;
        background-position: 0 -104px;
        float: left;
        margin-top: 16px;
        margin-left: 0;
    }
    .fold{
        width: 42px;
        background-position: 0 -208px;
    }
    /*배경 이미지 관련 css*/
    .bg1{
        background-image: url('https://s.pstatic.net/static/www/img/uit/2019/sp_search.svg');
    }
    .bg2{
        background-image: url("https://s.pstatic.net/static/www/img/uit/2019/sp_main_v191029.png");
    }
    .bg3{
        background-image: url("https://s.pstatic.net/static/www/img/uit/2019/sp_nav.png");
    }
    .footer{
        height: 314px;
        margin-top: 8px;
    }
    .happybean:hover{
        background-position:-136px -157px;
    }
</style>
<body class="bg-body">
    <div>
    <div class="header bg-white">
        <div class="header-top">
            <div class="container">
              <div class="logo bg1"></div>
                <div class="search-box">
                    <div class="search-in">
                        <input type="text" class="search">
                        <a href="#" class="keyboard">
                            <i class="keyboard-icon bg1"></i>
                        </a>
                        <a href="#" class="auto">
                        <i class="auto-icon bg1"></i>
                        </a>
                    </div>
                <div class="search-btn">
                    <i class="search-icon bg1"></i>
                </div>
                <div class="auto-box"></div>
               </div>
               <!-- 검색 관련 박스 종료 -->
               <a href="#" class="happybean bg2"></a>
            </div>
            <!-- header-top container 종료 -->
        </div>
        <div class="header-top-line"></div>
        <div class="header-bottom">
            <div class="container">
                <div class="green-container">
                    <a href="#" class="mail bg3"></a>
                    <a href="#" class="cafe bg3"></a>
                    <a href="#" class="blog bg3"></a>
                    <a href="#" class="kin bg3"></a>
                    <a href="#" class="shopping bg3"></a>
                    <a href="#" class="pay bg3"></a>
                    <a href="#" class="tv bg3"></a>
                </div>
                <div class="black-container">                    <!-- black-box는 css가 없음 특정한 상태를 선택할 때 필요-->
                    <a href="#" class="box-menu black-box bg3 dic"></a>  <!-- select 구현-->
                    <a href="#" class="box-menu black-box bg3 news"></a>
                    <a href="#" class="box-menu black-box bg3 stock"></a>
                    <a href="#" class="box-menu black-box bg3 deal"></a>
                    <a href="#" class="box-menu black-box bg3 map"></a>
                    <a href="#" class="black-box bg3 movie"></a>
                    <a href="#" class="black-box bg3 music"></a>
                    <a href="#" class="black-box bg3 book"></a>
                    <a href="#" class="black-box bg3 comic"></a>
                </div>
                <div class="bar"></div>
                <a href="#" class="black-box more bg3"></a>
            </div>
        </div>
        <div class="header-bottom-line"></div>
    </div>
    <div class="main">
        <div class="container">
            <div class="box-left">
                <div class="left-contents1 box bg-white">
                    <a href="https://smartstore.naver.com/emporioarmani/"><img src="./img/광고1.jpg" alt=""></a>
                </div>
                <div class="left-contents2 box bg-white"></div>
                <div class="left-contents3 box bg-white"></div>
                <div class="left-contents4 box bg-white"></div>
                <div class="left-contents5 box bg-white"></div>
            </div>
            <div class="box-right">
                <div class="right-contents1 box bg-white"></div>
                <div class="right-contents2 box bg-white"></div>
                <div class="right-contents3 box bg-white">
                    <a href="#"><img src="./img/광고2.jpg" alt=""></a>
                </div>
                <div class="right-contents4 box bg-white"></div>
                <div class="right-contents5 box bg-white"></div>
        </div>
    </div>
    <div class="footer bg-white"></div>
</div>
</body>
</html>
