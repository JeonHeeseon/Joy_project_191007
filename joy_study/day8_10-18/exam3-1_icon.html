<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>아이콘_i태그_예제</title>
    <!-- 폰트 어썸 -->
    <script src="https://kit.fontawesome.com/dfdbe46ef1.js" crossorigin="anonymous"></script>
    <!-- 구글 폰트 아이콘 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
     .fa-frog{ /* 폰트 어썸 폰트 사이즈와 컬러를 이용해서 조절 가능*/
        font-size: 150px;
        color: lightcoral;
        position: absolute;
        top: 25vw;
        left: 100vh;
        margin: -100px 0 0 -100px; 
        
    }
    .fa-thumbs-up{ /* 폰트 어썸 */ 
        color: lightseagreen;
        font-size: 75px;
    }
    .material-icons{ /* 구글 */
        font-size: 100px;
    }
    .fa-frog:hover{
        color:orange;
        font-size: 200px;
        position: absolute;
        margin: -100px -100px -100px -100px; 
    }
    </style>
</head>
<body>
    
    <a href="https://i.pinimg.com/originals/62/1d/55/621d5556bb047e6d7157404905cab24c.gif" target="_blank"><i class="fas fa-frog"></i></a>
    <i class="far fa-thumbs-up"></i>
    <i class="material-icons">accessibility_new</i>
</body>
</html>
