<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pagination</title>
    <style>
        .pagination{
            display: flex;
            justify-content: center;
        }
        .pagination a{
            font-size: 30px;
            text-decoration: none;
            color: black;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            display: block;
            line-height: 100px;
            float: left;
            border-right: none;
        }
        .pagination a:last-child{
            border-right:1px solid ;
        }
        .pagination a.active{
            background-color: rgb(199, 142, 199);
        } 
        .pagination a:hover{
            font-weight: bold;
            font-size: 35px;
        }      
    </style>
</head>
<body>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#" class="active">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>
</div>
   
</html>
