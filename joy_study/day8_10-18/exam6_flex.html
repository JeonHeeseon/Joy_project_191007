<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex 예제</title>
    <style>
        /* display:flex는 자식들의 가로 길이의 합이 부모의 가로보다 
        크더라도 부모의 가로 길이에 맞춘다. 
        자식들의 가로가 작은 경우 신경 쓸 것 없다.
        큰 경우는 자식들 가로 길이의 비율대로 길이가 할당 된다.
        child 1 은 200px, child2는 400px인데 부모의 길이가 500px로
        자식들의 가로의 길이가 큰 경우,child1은 500px의 200/600의 
        비율만큼 잡히고, child2는 500px의 400/600의 비율만큼 잡힌다. 
        flex는 엔터에 의한 공백이나 일반 공백(스페이스)을 무시한다. 
        컨텐츠끼리의 간격을 띄우려면 margin을 사용해야한다.*/
        
        /* paignation에서 flex를 자주 사용함
        
        display가 flex인 경우 justify-content를 이용하여
        가운데 정렬을 쉽게 할 수 있다. */
        .parent{
            /* width: 500px; flex를 사용할 때 가로를 지우고 하도록 !*/
            border: 2px solid;
            display: flex;
            justify-content: center;
        }
        .child{
            height: 50px;
            box-sizing: border-box;
            border: 2px solid ;
        }
        .child1{
            width: 200px;
            border-color: violet;
        }
        .child2{
            width: 400px;
            border-color: springgreen;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
    </div>
</body>
</html>
