<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>샘과_고정 메뉴 예제</title>
    <style>
        *{ /* 바디 태그 안에 좌우로 10px들어가서  패딩 마진 0으로 처리 */
            padding: 0;
            margin: 0;
        }
        .nav{
            height: 50px;
            border: 1px solid;
            background-color: rgb(184, 212, 253);
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 20px;
            text-align: center;
            vertical-align: 10px;
        }
        .container{
            height: 7000px;
            border: 2px solid plum; 
            background-color: pink;
            box-sizing: border-box;
            margin-top: 60px;
        }
        .box{
            position: fixed;
            top: 730px;
            left: 1525px;
            height: 50px;
            width: 50px;
            border: 2px dotted slateblue;
            border-radius: 7px;
            background-color: rosybrown;
            font-size: 25px;
        }
        a{
            text-decoration: none;
            color:mediumaquamarine;
        }
        a:hover{
            color: violet;
        }
        .box2{
            width: 85px;
            height: 85px;
            background-color: gainsboro;
            border: 5px solid firebrick;
            float:none;
        }

    </style>
</head>
<body>
    <div class="nav" id="#"> 오늘은 좋은날 </div>
    <div class="container"></div>
    <div class="box"><a href="#">TOP</a></div>
    <div class="box2"></div>

</html>
