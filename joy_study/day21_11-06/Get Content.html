<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>    
    <title>Get Content</title>
    <!-- 
          * 셋 다 공통적으로 문자열로 가져옴
        html 문서의 정보를 가져오는 방법 : text(), html(), val()
        html() :모든 요소에 가능, 해당 요소 안에 있는 html코드를 가져옴
        text() : 모든 요소에 가능, 해당 요소 안에 있는 글자를 가져옴
                태그와 같은 정보는 제외 (html 이 좀더 큰 개념)
        val()  :form 태그 요소에 가능 (대표적으로 input 과 select태그)
                해당 요소에 있는 value값을 가져옴
      

    -->

    <!--    
        html 문서의 정보를 설정하는 방법 : text(), html(), val()
        * 셋다 덮어 쓰기
        html(값) :값을 해당 요소 안에 html 코드로 입력
        text(값) : 값을 해당 요소 안에 글자로 입력
        val(값)  : 값을 해당 요소안의 value에 입력

    -->
    <script>
    $(document).ready(function(){
        console.log($('body').html()); //태그를 포함
        console.log($('body').text());
    // $('body').html('<input type="text" value=123>'); //안녕하세요h1이 사라짐.
    // $('body').text('<input type="text" value=123>'); //input 태그가 아니라 문자열로 덮어씌워짐
    /* 만약 덮어쓰기 말고 이어 쓰고 싶다면, ? 해당 요소에 var 기본 html 코드를 가져오고
    str 에 입력값을 넣고 str + 후 뒤에 넣어주면 됨
    */
    var str = $('body').html()
    $('body').html(str + '<input type="text" value=123>');
    
    /*
    html() 을 이용하여 새로운 코드를 추가한 경우 유의사항
    자바스크립트로 등록한 이벤트가 실행되지 않을 수 있다. 
    */
    //button 클릭시 이벤트 등록을 하는 registerEvent 함수 생성
    function registerEvent(){
        $('button').click(function(){
        var str = $('.box').html();
        str += '<button>버튼</button>';
        $('.box').html(str);
        registerEvent();
        })
    }
    //버튼 클릭시 이벤트를 등록하도록 registerEvent 함수 호출
    registerEvent();
   
    })
    </script>
</head>
<body>
    <h1>안녕하세요.</h1>
    <button>버튼1</button>
    <button>버튼2</button>
    <div class="box"></div>
</body>
</html>
