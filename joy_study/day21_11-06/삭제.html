<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>삭제</title>
    <script src="../js/jquery.min.js"></script>

    <!-- 
        remove() : 선택된 요소를 포함하여 자식까지 같이 삭제
         (매개변수 삽입 가능 = >선택된 요소들 중에서 검색 된 것을 삭제할 수 있게 함)
        empty(): 선택된 요소 안에 자식들만 삭제
     -->
    <script>
        $(document).ready(function(){
            $('.sub-menu1').remove('.a'); //서브메뉴 1을 만족하면서 클래스 메뉴를 같이 가지고 있으면 리무브해라
            $('.sub-menu2').empty();
        })
    </script>
</head>
<body>
    <h1>메뉴 A</h1> <!-- remove 적용-->
    <ul class="menu1">
        <li class="sub-menu1">메뉴1
            <ul>
                <li>서브1</li>
                <li>서브2</li>
            </ul>
        </li>
        <li>메뉴2</li>
    </ul>
    <h1>메뉴 B</h1>
    <ul class="menu2">  <!-- empty 적용-->
            <li class="sub-menu2">메뉴1
                <ul>
                    <li>서브1</li>
                    <li>서브2</li>
                </ul>
            </li>
            <li>메뉴2</li>
        </ul>
</body>
</html>
