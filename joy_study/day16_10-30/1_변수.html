<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- 자바스크립트 작성방법 
    1. 외부 js 파일을 script 태그로 연결하는 방법 
    2. script 태그 안에 작성하는 방법
    2-1. script 태그를 head 태그 안에 작성하는 방법
         스크립트 태그가 먼저 준비가 되고, body 태그에 있는 화면이 준비됨.
    2-2. script 태그를 body 태그 안에 작성하는 방법 (마지막에 배치)
         화면이 준비되고, 스크립트 태그가 준비됨.   
    -->
    <script>
        /* 변수 : 데이터를 저장하기 위한 공간
        변수를 만드는 방법을 '선언' 방법이라고 함 => 변수 선언방법
        자바스크립트에서는 ; 세미콜론이 필수가 아니다. 
        하지만 다른 언어에서는 ; 이 문장 끝에 나와야 하기 때문에 ; 를 사용하기로 함.
        var 변수명; 
        let 변수명; 
        var를 이용하여 변수를 만드는 경우, 중복 선언 가능.
        let을 이용하여 변수를 만드는 경우, 중복 선언 불가능.
        */
        var num1;
        var num2;
        var num1;
        //let num2; // 에러 발생
        /* var 나 let을 통해 모든 자료형을 관리한다.
           자료형에는 정수, 실수, 문자열, 배열, 객체, 논리 등이 있다.
        */
        var num3 = 1; // 숫자 데이터 1을 num3에 저장 console창에 숫자는 blue 컬러로 표시
        var num4 = "1"; //문자 열 데이터 1을 num4에 저장
        var num5 = null; //null (비어있는 값) num5에 저장, null은 비어있다.
        var num6;//아무 데이터도 저장하지 않음 (console에 undefined로 표시 = 값이 정해져있지 않음)
        var num7 = true; //참에 해당하는 true를 num7에 저장
        var num8 = false; //거짓에 해당하는 false를 num8에 저장
        // console.log()를 통해 원하는 값들을 개발자도구의 console창에 출력 할 수 있다.
        console.log(num3)
        console.log(num4)
        console.log(num5)
        console.log(num6)
        console.log(num7)
        // console.log(num8)
        // typeof는 해당 데이터의 자료형을 알려주는 연산자이다.
        console.log(typeof num3)
        console.log(typeof num4)
        console.log(typeof num5)
        console.log(typeof num6)
        console.log(typeof num7) 
        // boolean은 참 또는 거짓, 두 가지 값만 가지는 자료형.
        // 자바스크립트에서 문자열은 "쌍따옴표" 또는 '따옴표' 안에 있는 문자들이다.
        // 자바스크립트에서는 '따옴표'를 쓰는 것을 우리 쌤은 추천하심

        
        /* 변수명 작성 규칙
        1.변수명은 숫자로 시작하면 안된다.
        2. 변수명의 특수문자는 _ (언더바) 와 $ 만 가능하다. (공백안됨)
        3. 변수명에 키워드를 사용하면 안된다.
            키워드 : 특별한 기능이 있는 단어로 var, typeof, true, null 등 
        4. 변수명은 대소문자를 구별한다. 
            var a와 var A 는 서로 다른 변수
        */

        /*
        변수명 작성 관례 (지키지 않아도 에러는 안남)
        1. 카멜표기법 : 변수명이 여러 단어로 되어있는 경우 두 번째 단어 부터 첫 글자만 대문자로 한다.
            var studentCount; (낙타의 등의 혹처럼 올록볼록하게 보여서 그리 지음)
        2. 변수명은 의미있게 지어라
            타인이나 다른 개발자가 봤을 때도 이해가 가능하도록
            학생수를 나타내는 변수를 예로 들면 a라고 할 수도 있지만 studentCount 라고 짓자.
        3. 자주 사용하는 변수들을 약자로 써서
            변수명 입력하는 시간을 줄이는 것도 방법이다.
            var count;  -> var cnt;
            var number; -> var num;
            var temparit; -> bar temp;

        */
    </script>
    <title>변수</title>
    
</head>

</html>
