<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>에니메이션 예제_교재 292쪽-</title>
<!--  animation 과 trasition
공통점 : 어떠한 효과를 준다
차이점: transition 은 가상 선택자에 변경된 속성들이 있고,
변경된 속성으로 변하는 과정을 관리하는 속성이다.
animation 은 가상 선택자가 꼭 필요없고, animation으로 이벤트를 등록한다.
transition 은 변경된 속성이 가상선택자에 있고, 
animation 은 최종 변경된 속성이 anmaition에 있다.

-->
  <style>
      .box{
          width: 100px;
          height: 100px;
          background: -webkit-gradient(linear, left top, right top,
          color-stop(0% ,rgb(174, 255, 178)), color-stop(50%, rgb(255, 172, 214)), color-stop(100%, rgb(149, 236, 232)));
          /* anmation-name : 적용할 애니메이션 이름을 넣어준다.
            animation-duration : 애니메이션 지속 (유지) 시간
            animation-iteration-count : 애니메이션 반복 횟수*/
          animation-name: scale;
          animation-duration: 1.5s;
          animation-iteration-count: infinite;
          animation-timing-function: ease;
          animation-delay: 1s; /* 애니메이션이 로딩 된 후의 애니메이션이 실행되기 전까지 지연시간*/
          animation-play-state: running;  /* 애니메이션을 멈추거나 (paused) 다시 시작 (running) 하는 속성
          나중에 자바스크립트를 이용해야함*/
          animation-fill-mode: backwards; /* 애니메이션이 종료 된 후 상태를 처음 상태로 돌아갈지 (backwoads) 현상태( 나중상태: forwards)로 갈지를 설정하는 속성
          하지만 지금 예제에서는 다음과 같은 이유로 의미가 없다.
          1. animation이 무한 반복
          2. animation의 시작과 끝의 상태가 같기 때문에 */
          animation-direction: alternate; /* 애니메이션 진행방향으로 
          nomal : 0% -> 100% 
          reverse: 100% -> 0%
          alternate: 0% -> 100%  -> 0%
          alternat-reverse : 100% -> 0% -> 100% */
        }
      /* p.294*/
      /*  keyframes xxx : xxx이라는 애니메이션을 등록 */
      @keyframes scale{ 
          /*  %는 애니메이션 실행시간의 전체시간을 기준으로 계산한다.
          0% : 시작, 100% : 애니메이션 끝
          실행시간의 전체시간은 anmation-duration 속성으로 지정한다. */
        0%{} /* 시작 속성임  안바꿀꺼면 0%{} 이렇게 하면 됨 from으로 대체 가능 to로 대체 가능 from to를 사용하는 경우 중간에 %를 사용하지 않는다*/
        100%{ 
            width: 200px;
            height: 200px;
        }
    }
  </style>
</head>
<body>
    <div class="box box1"></div>   
</body>
</html>
