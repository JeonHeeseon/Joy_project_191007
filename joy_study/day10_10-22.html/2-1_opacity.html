<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>투명도 예제</title>
    <style>
     body{
            background-color: thistle;
        }
     *{
    margin: 0;
    }
    .white-box{
        height: 450px;
        background-color: white;
        z-index: 10;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }
    /* opacity가 적용된 박스의 자식 태그들은 부모의 투명도가 적용 되서
    흐릿하게 보일 수가 있다.
    자식 태그가 아닌 형제 태그로 사용해야한다. */
    .opacity-box{
        background-color: black;
        opacity: 0.2;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    </style>
</head>
<body>
    <div class="white-box"></div>
    <div class="opacity-box"></div>
</body>
</html>
