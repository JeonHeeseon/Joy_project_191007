<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>스타벅스2</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="스벅2_pc.css">
    <link rel="stylesheet" href="스벅2_tablet.css" media="all and (max-width:1120px)" >
    <link rel="stylesheet" href="스벅2_mobile.css" media="all and (max-width:960px)" >
</head>
<body>
    <header>
        <div> <!-- 가운데 정렬용-->
            <h1><a href="#"><img src="img/로고.png" alt="Starbucks"></a></h1>
            <h2 class="hide">대메뉴</h2>
            <nav>
                <ul>
                    <li><a href="#a">COFFEE</a></li>
                    <li><a href="#a">MENU</a></li>
                    <li><a href="#a">STORE</a></li>
                    <li><a href="#a">RESPONSIBILITY</a></li>
                    <li><a href="#a">MY STARBUCKS REWARDS</a></li>
                    <li><a href="#a">WHAT'S NEW</a></li>
                </ul>
            </nav>
            <ul class="spot">
                <li><a href="#a"><i class="xi-user"></i><span> Sign In </span></a></li>
                <li><a href="#a">My Starbucks</a></li>
                <li><a href="#a">Customer Service &amp; Ideas</a></li>
                <li><a href="#a"><i class="xi-maker"></i> <span> Find a Store</span></a></li>
                <li><a href="#a">검색</a></li>
            </ul>
            <a href="#a" class="total xi-bars"><span> 전체메뉴보기</span></a>
        </div> <!-- 가운데 정렬용-->    
    </header>
    <div class="contents">
        <div class="container">
            <div class="top-contents">
                <div>
                    <img src="img/19_christmas2_emblem.png" alt="">
                </div>
                    <div class="top-container-box">
                        <a href="#a">
                        자세히 보기
                    </a>
                </div>
                <div class="cup-img-box">
                    <div class="cup-img1"><img src="img/19_christmas2_bev1_cup.png" alt=""></div>
                    <div class="cup-img2"><img src="img/19_christmas2_bev2_cup.png" alt=""></div>
                    <div class="cup-img3"><img src="img/19_christmas2_bev3_cup.png" alt=""></divclass="cup-img2">
                    <div class="cup-img4"><img src="img/19_christmas2_bev4_cup.png" alt=""></div>
                </div> <!--cup-img-box-->
            </div> <!--top-contents-->
            <div>
                <div class="black-container">
                    <p>공지사항</p>
                    <div>
                        <p class="black-item">실물 골드카드 발급 사용</p class="black-item">
                        <p class="black-item">스타벅스 카드 이용약관 개정 안내</p>
                        <p class="black-item">홈페이지 이용약관 서비스의 점검 안내</p>
                        <p class="black-item">앱서비스/홈페이지 서비스의 점검 안내</p>
                    </div>
                    <div class="plus-container">
                        <div class="plus-circle">
                            <div class="plus-icon-box">
                                <i class="xi-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="white-container"></div>
            </div>
        </div> <!-- container 가운데 정렬용-->
    </div> <!-- contents-->
</body>
</html>
