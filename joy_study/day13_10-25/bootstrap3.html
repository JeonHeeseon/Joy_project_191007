<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>부트스트랩 회원가입 페이지 만들기</title>
    <style>
        .main{
            border: 1px solid black;
            margin-top: 50px;
        }
        .title{
            font-weight: 700px;
            margin: 10px 0 ;
        }
        .main>.row{
            padding: 0 10px;
        }
        .submit{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main offset-2 col-8"> 
        <h2 class="title text-center">회원가입</h2>
        <div class="form-group row">
            <label for="usr" class="col-3">아이디:</label>
            <input type="text" class="form-control col-9" id="usr">
        </div>
        <div class="form-group row">
            <label for="pwd" class="col-3">비밀번호:</label>
            <input type="password" class="form-control col-9" id="pwd">
        </div>
        <div class="form-group row">
            <label for="pwd2" class="col-3">비밀번호 확인:</label>
            <input type="password" class="form-control col-9" id="pwd2">
        </div>
        <div class="form-group row">
            <label class="col-3">성별</label>
            <div class="col-9">
                <div class="form--inline">
                    <label class="form--label">
                        <input type="radio" class="form--input" name="gender" value="male" ed>남성
                    </label>
                </div>
                <div class="form--inline row">
                    <label class="form--label">
                        <input type="radio" class="form--input" name="gender" value="female">여성
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-3">이메일:</label>
            <input type="email" class="form-control col-9" id="email">
        </div>
        <div class="form-group row">
            <label for="pwd" class="col-3">전화번호:</label>
            <div class="col-9 row">
                <input type="number" class="form-control col-3">
                <label class="col-1 text-center">-</label><input type="number" class="form-control col-3"> 
                <label class="col-1 text-center">-</label><input type="number" class="form-control col-3">   
            </div>
        </div>         
        <button class="btn-block btn-primary submit">회원가입</button>
    </div>
</body>
</html>
