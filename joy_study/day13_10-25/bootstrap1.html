<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- 
        링크와 scipt 의 순서가 바뀌는 건 상관이 없지만 스크립트 내에서 순서가 바뀌면 안됨
        jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--    부트스트랩 주소 삽입
         link 태그를 이용하여 css를 연결할 때 주의 사항
            - link 순서가 중요하다. (우선순위가 같은 경우 마지막게 적용 됨)
            - 1. 제일 위에 써야 하는 link: 외부에서 제공하는 css(부트스트랩, 각종 api-> 미리 만들어놓은 css)
            - 2. 개발자 (나)가 작성한 글로벌 css(모든 html에 적용하고 있는 css)
            - 3. 해당 파일에만 적용 가능한 css
    -->
    <title>부트 스트랩 예제</title>
    <!-- 
        col-n : 12개를 나눈 조각중 n개 크기의 공간을 할당, 576px 미만
        col-sm- : 576px 이상, 768px 미만   
        col-md-n : 768px 이상 992px 미만
        col-lg-n : 992px 이상 1200px 미만
        col-xl-n : 1200px 이상
        
        offset-n : 12개를 나를 나눈 조각 중 n개의 크기를 건너뜀 (앞의 여백을 일정 비율로 주고 싶을 때 사용)
        offset-sm-n : 
     -->
     <style>
         .box{
             border: 1px solid black;
             box-sizing: border-box;
             height: 50px;
         }
     </style>
</head>
<body>
    <div class="row offset-sm-3 col-sm-6 box text-black-50">
    안녕하세요.
     <!-- row를 넣으면 한 행을 묶어준다 padding을 따로 주지 않아도 됨-->
        <!--1.  <div class="box col-6 col-sm-6"></div> col-sm-6은 부모를 12개로 잡았을 때 그 안에서 부모로 쪼개진 6 -->
    <!--  크기를 유지하고 가운데로 보내고 싶을 떄 -->
    <!-- <div class="row col-12 col-sm-6 box"></div> 
        <div class="row offset-sm-3 col-sm-6 box">  
            offset을 해서 3칸을 띄워주고 싶을 떄 (가운데 정렬 사용을 하고 싶을 때) 사용
            비율로 사용하기에 미세한 조정이 안 됨  
    -->
    </div>
    <table class="table table-striped table-hover">
        <tr>
            <td>제목1</td>
            <td>제목2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
    </table>
    <img src="../day2/cat.png" alt="" class="rounded">
    <img src="../day2/cat.png" alt="" class="rounded-circle">
    <img src="../day2/cat.png" alt="" class="img-thumbnail d-block mx-auto">
    <!-- img 태그는 인라인 블락이라서 d-block 을 추가 해야지 블락이 되서 이미지를 가운데 정렬이 가능 -->
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
    <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> Indicates a successful or positive action.
          </div>     
</body>
</html>
