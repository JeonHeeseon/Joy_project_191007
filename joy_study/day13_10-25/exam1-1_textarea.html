<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>textarea</title>
<!-- textarea : 여러줄의 글을 입력할 때 사용하는 태그 
input 태그와 다르게 쌍태그이다.
주로 게시글 작성에 활용
흔하게 볼 수 있는 글 쓰기는 나중에 배울 Jquery플러그인을
이용한 방법이다.
cols : 가로 글자수,
rows : 세로 줄 수 -->
</head>
<body>
    <textarea name="" id="" cols="30" rows="10">
        안녕하세요.
        제이름은 홍길동 입니다. 
    </textarea>
</body>
</html>
