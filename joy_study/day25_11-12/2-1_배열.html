<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열</title>
    <script src="../js/jquery.min.js"></script>
    <!-- 배열 
        3개를 선택하고 중복된것 1 빼는 예제

        브라우저의 개발자도구에서 
        콘솔에 arr 검색하면 내가 누른 순서를 알 수 있음 
     -->

     <!-- 
         배열에서 기억해야하는 함수들 

         - 배열 만드는 것
         var arr = [] ;  
         var arr = new Array();

         arr.push(값); // 값을 배열 뒤에 추가
         arr.pop(); // 배열 뒤에 있는 값을 빼옴 (지운애를 가져옴)
         arr.unshift(값); //값을 배열 앞에 추가
         arr.shift(값); // 배열 앞에 있는 값을 빼옴
         
         arr.length; //배열의 길이

         arr.indexOf(값); //값이 있는지 검색, 
                         // 없으면 -1 있으면 번지
         arr.lastIndexOf(값); //값이 있는지 뒤에서 부터 검색

         arr.splice(번지,갯수);  //번지 부터 갯수만큼 가져옴(제거 포함)

         arr.slice(시작번지, 끝번지); //시작번지 부터 끝번지 앞까지,
                                    //부분 배열을 가져옴

      -->
    <script>
        var arr = [];
    $(function(){
        $('.box').click(function(){
            var val = $(this).text(); //선택한 박스의 숫자를 가져와서 val에 저장
            //val 의 값이 arr에 있으면 배열에서 빼고, 
            //select 클래스를 제거한다. 
            //indexOf의 값이 0이상이면 val의 값이 arr에 있다.
            if(arr.indexOf(val) >=0 ){
                arr.splice(arr.indexOf(val),1);
                $(this).toggleClass('select')
            }
            else if(arr.length < 3 ){
                arr.push(val);
                $(this).toggleClass('select')
            }
            else{
                alert('3개 이상 선택할 수 없습니다.')
            }
        })
    })
    </script>
    <style>
    
        .box{
            height: 60px;
            width: 60px;
            background-color: thistle;
            color: white;
            line-height: 58px;
            font-size: 30px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }
        .select{
            border: 1px solid black;
            background-color: white;
            color: gray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
</body>
</html>
