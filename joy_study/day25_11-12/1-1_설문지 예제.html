<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>설문지 예제</title>
    <script src="../js/jquery.min.js"></script>
    <!-- 1.
        대상 : 제출버튼 ,폼태그
        이벤트 : 클릭,submit
        관련 함수들 : 
        실행 순서 :
        1. checkbox에서 선언한 전역변수의 값이 0이면, 
        알림창의 띄우고 return 을 false로 하여 submit()을 막음
        2. 0이 아니면 submit()을 진행
    
        2. 
        대상 : checkbox
        이벤트 : 클릭 또는 체인지
        관련함수들 : prop
        실행순서
        1. cnt 전역변수를 하나 선언
        2. 현재 내용이 바뀐 체크박스의 checked 가 true이면 ,변수의 값을 하나 증가
        3. false 이면 변수의 값을 하나 감소

     -->
    <script>
        var cnt = 0 ; //현재 체크된 체크 박스의 갯수
        $(function(){
            $('.checkbox').change(function(){
                if($(this).prop('checked')){
                    cnt++;
                }else{
                    cnt--;
                }
            })
            /* 이벤트 대상이 submit 또는 click */
            $('.sub').click(function(){
                if(cnt == 0){
                    alert('1개 이상 선택하세요.')
                    return false;
                }
            })
        })
        
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin-top: 5%;
            margin-left: 30%;
            
        }
        button{
            margin-top: 20px;
            width: 50%;
        }
    </style>
</head>
<body>
    <form action="">
    <h3>취미를 선택하세요. (1개 이상)</h3>
    <br>
    <br>
    <input type="checkbox" class="checkbox"> 야구
    <br>
    <input type="checkbox" class="checkbox"> 농구
    <br>
    <input type="checkbox" class="checkbox"> 축구
    <br>
    <input type="checkbox" class="checkbox"> 기타
    <br>
    <button class="sub"> 제출 </button>
</form>
</body>
</html>
