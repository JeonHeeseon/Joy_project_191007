<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반응형 예제2_혼자</title>
    <style>
        *{
            font-size: 12px;
            font-weight: bold;
            margin: 0;
            padding: 0;
           
        }
        .container{
            height: 100px;
            background-color: brown;       
        }
        .box,.box2{
            box-sizing: border-box;
            float: left;
            line-height: 100px;
            color: cornsilk;
        }
        .container::after{
            clear: both;
            content: "";
            display: block;
        }
        @media screen and (max-width: 1078px){
            .box2{
             float: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box2">
            <div class="box">메뉴1</div>
            <div class="box">메뉴2</div>
            <div class="box">메뉴3</div>
        </div>
</div>
</body>
</html>
