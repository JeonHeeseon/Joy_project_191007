<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>style태그 활용 예제_색상값 알아보기(색상 표현방법)</title>

<body>
 <style>
    /*색상표현 방법 1. 중요
    16진수 표현방법: #RGB 로 표현하며, 
   반복 되는 경우 하나씩만 써도 된다.
   #ff0000 -> f00 (포토샵의 색상 코드를 그대로 복붙해서 사용가능)*/
  #hi1{
   color: #ff0000
  }

   /*색상표현 방법 2. 간단한 테스트를 할 때 색상이름을 사용하면 됨
   미리 지정된 색상명으로 사용 (https://www.w3schools.com/colors/colors_picker.asp)*/
  #hi2{
   color: red;  
  }

  /*색상표현 방법 3. 중요
 R,G,B 의 값을 십진수로 적용하는 방법 (그림판을 떠올리면 됨) */
  #hi3{
   color: rgb(106, 153, 85);  
  }

/*색상표현 방법 4
RGB 값을 10진수로 적용 + 투명도 (1: 불투명, 0.5 : 반투명, 최하 0까지*/
  #hi4{
   color: rgb(106, 153, 85,0.5); 
  }

/* 색상표현 방법 5
색조, 채도, 명도를 이용하는 방법
*/
  #hi5{
   color: hsl(240, 100%, 50%); 
  }


 </style>
</head>
</body>
<p id="hi1">안녕하세요.</p>
<p id="hi2">안녕하세요.</p>
<p id="hi3">안녕하세요.</p>
<p id="hi4">안녕하세요.</p>
<p id="hi5">안녕하세요.</p>
</html>
