<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>속성 선택자</title>
    <style>
      input[type="text"]{
          color: crimson;
      }

      /*
      ^:a 태그의 href 의 값이 mailto: 으로 시작 되는 경우 
      */
      a[href^="mailto"]{
          color:darkcyan;
      }

      /*
      ^:a 태그의 href 의 값이 tel: 으로 시작 되는 경우 
      */
      a[href^="tel"]{
          color:fuchsia;
      }

      /*
      *^
      ~: input태그의 클래스에 pw를 포함하는 경우 
      */
      input[class~="pw"]{
      color:greenyellow;
      }

      /*
      | : ~ + ^  기능
      모든 태그들 중에서 lang 속성에 en을 포함하거나 en으로 시작하는 경우
      */

      *[lang|="en"]{
          background-color: pink;
      }
    </style>
</head>
<body>
    <p>텍스트만 css로 컬러 적용</p>
    <input type="text">
    <input type="password" class="pw">
    <input type="botton" value="버튼" >
    <br>
    <a href="mailto:jeon.heeseon7@gmail.com">담당자 메일</a>
    <br>
    <a href="tel:1234-5678">담당자 연락처</a>
</body>
</html>
