<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>선택자의 우선순위 확인 예제_교재 159쪽_</title>
    <style>
        /* 
        우선순위 점수
        * : 0
        태그 : 1
        클래스 : 10
        아이디 : 100
        우선 순위가 같은 경우 아래 있는 스타일이 적용된다. 
        !important는 우선순위와 상관없이 무조건 적용
        */
    *{ color: maroon; }
    div{color: mediumaquamarine!important;}
    .div1{color: rgb(195, 104, 238);}
    .test1{color: olive;} 
    #hi1{color: orangered;}
    .div1.test1{color: peru;}
    </style>
</head>
<body>
    <div class="div1 test1" id="hi1">안녕1</div>
    <div class="div1 test1">안녕2</div>
    <div>안녕3</div>
    <div>안녕4</div>
    <div>안녕5</div>
</body>
</html>
