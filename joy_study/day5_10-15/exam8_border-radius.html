<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>둥근 테두리</title>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
    <style>
        .bt1{
            /* border-xxx-radius: xxx에 해당하는 위치에 둥근 테두리 설정 
            top: 좌측 상단
            right: 우측 상단
            bottom: 우측 하단
            left: 좌측 하단
            border-radius는 값의 갯수에 따라 의미가 달라진다.
            값이 4개: 좌측 상단부터 시계방향으로
            좌측 상단을 10px 둥글게 우측 상단은 20px , 우측 하단 30px
            좌측 하단 40px 둥글게 한다.
            border-radius : 10px 20px 30px 40px;
            값이 3개 : 좌측 상단부터 시계방향으로 3개 
            => right 와 left가 같다 => 우측 상단과 좌측 하단이 같다.
            값이 2개 : 좌측 상단부터 시계방향으로 2개
            => right 와 left가 같고 top과 bottom이 같다. 
            값이 1개 : 모든 값이 같다
            radius에서 /의 역할 : 둥근 테두리를 타원형으로 만들고 싶을 때 사용.
            가로/세로로 입력 (ex  border-radius: 30px/20px;)
            서로 다른 레디우스 값을 적용하는 방법 (ex border-radius: 30px 40px 50px 60px(가로)/20px(세로))
             */
            border-radius: 10px;
            height: 50px;
            width: 200px;
            font-size: 20px;
            background: rgba(196, 236, 209, 0.829);
            font-family: 'Sunflower', sans-serif;
            font-size: 32px;
            color: rgb(240, 125, 173);
            font-weight: 700;
            }   
    
        
    </style>
</head>
<body>
    <button class="bt1">별이 반짝</button>
</body>
</html>
