<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>부트스트랩 회원가입 페이지 만들기</title>
    <!-- 부분 동일한 코드 수정 법은 원하는 코드를 
        블록씌워서 ctrl + shift + L 로 전체 선택하고 수정하면 된다. -->
    <style>
        .main{
            border: 1px solid black;
            margin-top: 50px;
        }
        .title{
            font-weight: 700px;
            margin: 10px 0 ;
        }
        .main>.row{
            padding: 0 10px;
        }
        .submit{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        col-sm-***은 sm 사이즈 보다 작을 떄는 전체 12를 잡는다. 
        sm 사이즈보다 클 때 적용이 된다. 
    sm 사이즈보다 작으면 기본 사이즈를 따라감
    offset 여백도 마찬가지  -->
     <!--기본 input 태그는 inline-block 태그     
    부트스트랩에서 class가 지정된 input  태그는 block 태그     -->
    <div class="main offset-sm-2 col-sm-8"> 
        <h2 class="title text-center">회원가입</h2>
        <div class="form-group row">
            <label for="usr" class="col-sm-3">아이디:</label>
            <input type="text" class="form-control col-sm-9" id="usr">
        </div>
        <div class="form-group row">
            <label for="pwd" class="col-sm-3">비밀번호:</label>
            <input type="password" class="form-control col-sm-9" id="pwd">
        </div>
        <div class="form-group row">
            <label for="pwd2" class="col-sm-3">비밀번호 확인:</label>
            <input type="password" class="form-control col-sm-9" id="pwd2">
        </div>
        <div class="form-group row">
            <label class="col-sm-3">성별: </label>
            <div class="col-sm-9">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" value="male" checked>남성
                    </label>
                </div>
                <div class="form-check-inline row">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" value="female">여성
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3">이메일:</label>
            <input type="email" class="form-control col-sm-9" id="email">
        </div>
        <div class="form-group row">
            <label for="pwd" class="col-sm-3">전화번호:</label>
            <div class="col-sm-9 row">
                <input type="number" class="form-control col-3">
                <label class="col-1 text-center">-</label>
                <input type="number" class="form-control col-3"> 
                <label class="col-1 text-center">-</label>
                <input type="number" class="form-control col-3">   
            </div>
        </div>         
        <button class="btn-block btn-primary submit">회원가입</button>
    </div>
    <div class="h-100 border pt-5"></div>
</body>
</html>
