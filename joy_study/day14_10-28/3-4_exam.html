<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스예제_4</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .nav{
        height: 70px;
        border: 3px solid lightseagreen;
    }
    .container{
        height: calc(100vh - 50px - 10px);
        margin-top: 10px;
    }
    .menu{
        height: 100%;
        border: 3px solid salmon;
        width: 200px;
        float: left;
    }
    .contents{
        height: 100%;
        border: 3px solid rgb(187, 187, 46);
        width: calc(100% - 200px - 10px);
        float: right;
    }
    .menu ul li{
        height: 44px;
        line-height: 38px;
        font-size: 25px;
        text-align: center;
        border: 3px solid indigo;
        border-bottom: none;
        background-color: khaki;
        list-style: none;
    }
    .menu ul li:last-child{
        border-bottom: 3px solid indigo;
    }

    @media screen and (max-width: 559px){
        .menu{
            width: 100%;
            height: 50px;
            margin-top: -10px;
        }
        .contents{
            width: 100%;
            height: calc(100% - 50px);
            margin-top: 10px;
        }
        .menu ul li{
            width: 100px;
            float: left;
            border: 3px solid indigo;
            border-right: none;
        }
        .menu ul li:last-child{
            border-right: 3px solid indigo;
        }
    }
   
</style>
</head>
<body>
    <nav class="nav"></nav>
    <div class="container">
        <div class="menu">
            <ul>
                <li>메뉴 1</li>
                <li>메뉴 2</li>
                <li>메뉴 3</li>
            </ul>
        </div>
        <div class="contents"></div>
    </div>
</body>
</html>
