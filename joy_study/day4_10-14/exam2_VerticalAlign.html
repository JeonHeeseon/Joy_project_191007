<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수직 정렬_연습</title>
    <!-- Vertical Align 수직 정렬의 기본값은 baseline -->
    <style>
        p{
            font-size: 30px;
            text-decoration: underline;
        }

        p>span{
            font-size: 15px;
        }
        
        .v-top{
            vertical-align: top;
        }

        
        .v-middle{
            vertical-align: middle;
        }

        .v-baseline{
            vertical-align: baseline;
        }

        .v-bottom{
            vertical-align: bottom;
        }

        h1{
            border: 1px solid black;
        }

        img{
            /*  h1 태그 안에 이미지 태그를 넣으면 아래에 공백이 생기는데 이 공백을 없애주는 방법
            (교재 180-181쪽) */
            vertical-align: top;
        }
    </style>
</head>
<body>
  <p>Sun is Shining and <span class="v-top">so are you.</span></p>
  <p>Sun is Shining and <span class="v-middle">so are you.</span></p>  
  <p>Sun is Shining and <span class="v-baseline">so are you.</span></p>  
  <p>Sun is Shining and <span class="v-bottom">so are you.</span></p>  
  <h1>
      <img src="../day2/cat.png" alt="">
  </h1>
</body>
</html>
