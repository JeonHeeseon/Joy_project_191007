<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리스트 관련 속성</title>
  <style>
      #square{
          /* 
          ul이나 ol태그의 type 속성으로 기본 마커의 모양을 결정할 수 있기 때문에
         list-style-type 속성은 기본 마커의 모양을 결정하는데 사용할 수도 있지만
         주로 마커를 제거하는데 사용한다. (none) */
        list-style-type: circle;
        list-style-position: inside;
      }

      #none{
          list-style-type: none;          
      }

      #lower-roman{
          list-style-type: upper-roman;
      }

      #img{
          /* url() 함수: 해당 위치(절대 또는 상대 경로)에 있는 파일을 가져오는 함수 */
          list-style-image: url("Icon--Mark+.png");
      }
  </style>
</head>
<body>
    <ul type="square">
        <li>사과</li>
        <li>포도</li>
    </ul>

    <ul id="square">
       <li>사과</li>
       <li>포도</li>
    </ul>

    <ul id="none">
       <li>곶감</li>
       <li>홍시</li>
    </ul>

    <ol type="upper-roman">
        <li>곶감</li>
        <li>홍시</li>
    </ol>

    <ol id="img">
        <li>곶감</li>
        <li>홍시</li>
    </ol>
</body>
</html>
