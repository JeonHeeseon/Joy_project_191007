<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>스와이퍼 예제</title>
    <!-- swiper plugin CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.min.js"></script>
    <style>
    .tabMenu{
    background:#2f2d2d;
    color:#fff;
    height: 65px;
    line-height: 40px;
    padding-top: 4px;
    }
    .tabMenu .swiper-slide-active,
    .tabMenu .active{
        color:#ffd800;
        font-weight: 700;
        border: 1px solid white;
        border-radius: 5px;
        height: 40px;
    }
    .tabMenu .swiper-slide {
        display: inline-block;
        width: auto;
        padding:10px 0;
    }
    </style>
</head>
<body>
    <div class="swiper-container tabMenu">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1">
                대통령기념관
            </div>
            <div class="swiper-slide" data-hash="slide2">
                하늘정원
            </div>
            <div class="swiper-slide" data-hash="slide3">
                국화축제
            </div>
        </div>
    </div>
       <!-- 스와이퍼 메뉴 -->
    <div class="swiper-container tabContents">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1">
                대통령기념관
            </div> <!-- 클래스 바디 하나와 이것과 같음-->
            <div class="swiper-slide" data-hash="slide2">
                하늘정원
            </div>
            <div class="swiper-slide" data-hash="slide3">
                국화축제
            </div>
        </div>
    </div>
 <!-- 스와이퍼 컨텐츠 끝 -->
    <script>
        var tabMenu = new Swiper('.tabMenu', { //.tabMenu 스와이퍼를 만들 건데 어떤 기준으로 할 건지 정하는 것 탭메뉴 클래스를 가진 선택자를 스와이퍼로 만들겠다
             // 중괄호 안에 있는 것들은 스와이퍼에 대한 옵션을 말함
            spaceBetween: 30,  //스페이스 간격을 30만큼 잡겠다.
            centeredSlides: true,
            slidesPerView: 'auto',
            touchRatio: 0.2, 
            slideToClickedSlide: true,
            hashNavigation: true,
        }); // 해당하는 기능을 가진 객체를 만드는 것
        var tabContents = new Swiper('.tabContents', {
            spaceBetween: 10,
            hashNavigation: true,
        });
        tabContents.controller.control = tabMenu;
        tabMenu.controller.control = tabContents;
    </script> 
    
</body>
</html>
