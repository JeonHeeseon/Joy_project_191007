<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery 예제2_슬라이드 예제</title>
    <!-- 


     -->
     <script src="../js/jquery.min.js"></script>
     <script>
         $(document).ready(function(){ //바디태그의 구성이 완료 되면, 이라는 의미..
            $('.menu1').click(function(){
                /* show 클래스가 없으면 */ 
                if(!$('.menu1>ol').hasClass('show')/* 또는 == false */ ){
                $('.menu1>ol').addClass('show');
                $('.menu1>ol').removeClass('hide');
                }else{
                $('.menu1>ol').removeClass('show');
                $('.menu1>ol').addClass('hide');
                }
            })//menu1 클릭 이벤트 종료
            $('.menu2').click(function(){
                $('.menu2>ol').slideToggle('0.5s',function(){ 
                    /* 
                    slideDown 을 사용하려면, 먼저 사용하려는 요소의 높이를 지정하고
                    display 의 값을 none 으로 설정한다.
                    -slideUp 을 사용하려면, 먼저 사용하려는 요소의 높이를 지정한다.
                    display 는 block 이어야한다.
                    입력하지 않으면 기본함수로 나가고, 속도와 작업할 내용을 써줘야함
                    $(selector).slideDown(speed,callback);
                    slideDown의 매개변수
                    1. speed
                    -문자열 (string) 이나, 숫자 (number) 가 온다.
                    -문자열인 경우 단위까지 써줘야하고, (s | ms)
                      숫자인 경우 단위가 ms이다.
                    -speed가 의미하는 것은 : 끝까지 내려오는데 걸리는 시간이다.
                    -선택이라서 꼭 입력해야하는 값은 아니다.

                    2. callback
                    - 다 내려온 뒤 실행할 작업으로 함수가 온다.
                    - 선택
                    */
                    alert('끝');
                })
            }) /* menu2 클릭 이벤트 종료*/
         })
     </script>
     <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         nav>ul>li{
            list-style: none;
            height: 50px;
            width: 80px;
            padding-left: 10px;
            line-height: 48px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid rgb(245, 197, 197);

         }
         nav>ul{
             display: flex;
         }
         nav>ul>li:hover{
            border: 2px solid rgba(220, 20, 60, 0.253);
         }
         nav{
             background-color: rgb(245, 197, 197);
         }
         nav li>ol>li{
            list-style: none;
            height: 46px;
         }
         nav li>ol{
            /* display: none; */
            text-align: center;
            height: 0px;
            background-color: rgb(245, 197, 197);
            overflow: hidden;
            margin-left:-20px ;
         }
         nav .menu2>ol{
             height: 150px;
             display: none;
         }
         .show{
            animation-name: show ;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
         }
         .hide{
            animation-name: hide ;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
         }
         @keyframes show {
             0%  {height: 0;    }
             100%{height: 150px;}
         }

         @keyframes hide {
             0%  {height: 150px;}
             100%{height: 0px;  }
         }
     </style>
</head>
<body>
    <nav>
      <ul>
    <li class="menu1">메뉴1
        <ol>
            <li>서브1</li>
            <li>서브1</li>
            <li>서브1</li>
        </ol>
    </li>
    <li class="menu2">메뉴2
        <ol>
            <li>서브2</li>
            <li>서브2</li>
            <li>서브2</li>
        </ol>
    </li>
    <li>메뉴3</li>
      </ul>
    </nav>
</body>
</html>
