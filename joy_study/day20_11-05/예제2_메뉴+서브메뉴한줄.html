<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예제2_슬라이드 예제</title>
    <!-- 


     -->
     <script src="../js/jquery.min.js"></script>
     <script>
         $(document).ready(function(){ //바디태그의 구성이 완료 되면, 이라는 의미..
            $('.menu1').click(function(){
                if($('.menu1>ol').prop('class').indexOf('show') == -1){
                $('.menu1>ol').addClass('show');
                $('.menu1>ol').removeClass('hide');
                }else{
                $('.menu1>ol').removeClass('show');
                $('.menu1>ol').addClass('hide');
                }
            })//menu1이벤트 종료
          
         })
     </script>
     <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         nav>ul>li{
            list-style: none;
            height: 50px;
            width: 80px;
            padding-left: 10px;
            line-height: 48px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid rgb(245, 197, 197);

         }
         nav>ul{
             display: flex;
         }
         nav>ul>li:hover{
            border: 2px solid rgba(220, 20, 60, 0.253);
         }
         nav{
             background-color: rgb(245, 197, 197);
         }
         nav li>ol>li{
            list-style: none;
            height: 46px;
         }
         nav li>ol{
            /* display: none; */
            text-align: center;
            height: 0px;
            background-color: rgb(245, 197, 197);
            overflow: hidden;
            margin-left:-20px ;
         }
         .show{
            animation-name: show ;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
         }
         .hide{
            animation-name: hide ;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
         }
         @keyframes show {
             0%  {height: 0;    }
             100%{height: 150px;}
         }

         @keyframes hide {
             0%  {height: 150px;}
             100%{height: 0px;  }
         }
     </style>
</head>
<body>
    <nav>
      <ul>
    <li class="menu1">메뉴1
        <ol>
            <li>서브1</li>
            <li>서브1</li>
            <li>서브1</li>
        </ol>
    </li>
    <li>메뉴2</li>
    <li>메뉴3</li>
      </ul>
    </nav>
</body>
</html>
