<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <title>예제 1</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            background-color: cadetblue;
        }
        .display-none{
            display: none;
        }
    </style>
<!-- 
    jquery
    요소(객체)정보 가져오는 방법
    $('선택자')
    요소의 속성 정보 가져오는 방법
    $('선택자').prop('속성명')
    이벤트 등록 방법
    $('선택자').이벤트명(function(){

    }

    요소의 속성 정보 설정하는 방법
    $('선택자').prop('속성명',값)

    val(함수)는 input 태그나 select태그에서만 동작한다.
    $('선택자').prop('value')=> $('선택자').val();

 -->

 <!-- 버튼을 클릭하면 알림창이 뜨도록 하는 예제 -->

 <script>
     /*
     
     $(document).ready(function(){
         구현;
 })
 document(HTML 문서)가 준비되면, 다시말해 body 태그에 있는 구성이 완료되면
 구현에 있는 코드를 실행하라.
 
  */
 $(document).ready(function(){
     /*버튼을 클릭하면 입력창에 입력 된 값을 알림창으로 띄우는 과정*/
    $('#btn1').click(function(){
     /*
     1. 입력창에 입력된 정보(value 속성)를 가져옴
     2. 가져온 정보를 알림창에 띄움
     
     코드는 순서를 말로 풀어 적어보는 과정을 습관으로 갖는게 중요하다.
     */

     /*
     input 태그에서 val()을 이용하여 가져온 값의 자료형은 문자열이다.
     그래서 숫자 처리를 하지 못한다.
         var str = $('#id').val();
        // str = str + 1;   결과가 123 이라고 입력하면 1231 로 출력됨
          alert(str);
       })
    })
    만약 숫자로 계산을 하고 싶다면 문자열 말고
    str = parseInt(str) + 1 ; 로 해결 하면 됨
    //parseInt(문자열) : 문자열을 정수로 만들어주는 역할을 한다.
    //parseFloat(문자열) :문자열을 실수로 만들어주는 열할
    */
    var str = $('#id').val();
    str = str + 1;
    alert(str);
    //정수를 문자열로 만드는 방법
    // '' 빈문자열 + 를 하면 문자가 된다
    var str2 = ''+123;
    console.log(typeof str2);
    var str3 = 1 + 2 + '3' ;
    var str4 = '1' + 2 +3;
    var str5 = '1' + (2 +3);
    console.log(str3);
    console.log(str4);
    console.log(str5);
       }) /* btn1 이벤트 종료*/
    $('#btn2').click(function(){

        /* box클래스가 있는 요소의 클래스 전체 이름을 가져옴*/
          var className = $('.box').prop('class');
          
          var index = className.indexOf('display-none');
          /* display-none 클래스가 있는 경우 : 안보이는 경우*/
          if(index != -1){
            //$('.box').prop('class','box')
            /* 클래스 이름이 xxxx display-none 으로 되어 있고,
            dispalay-none 이 있는 부분을 제거하여
            xxxx을 가져오는 작업

            substring 은 부분 문자열을 추출함

            */
            className = className.substring(0,index);
            $('.box').prop('class',className);
          }
          /* display-none 클래스가 없는 경우 : 보이는 경우*/
          else{
            $('.box').prop('class',className+' display-none');
          }
        }) /* btn2 클릭 이벤트 종료*/
        $('#btn3').click(function(){
            /*toggleClass 
            display-none 이라는 클래스가 있으면 해당 클래스틀 빼고,
            없으면 추가 해주는 역할*/
            $('.box').toggleClass('display-none');
            /*
            addClass('클래스명') : 요소에 클래스를 추가
            removeClass('클래스명') : 요소에 해당 클래스를 제거
            togglClass('클래스명') : 요소에 해당 클래스가 있으면 제거, 없으면 추가
            */
        })//btn3 클릭이벤트 종료
    }) /* document ready 이벤트 종료*/
    //이런식으로 닫는 괄호 끝에 주석 처리가 필요함
    //box작업을 할 때도 box 끝 , 함수 끝에는 종료 지점을 주석으로 표시해주면 덜 헷갈려.

 </script>

</head>
<body>
     <input type="text" name="id" id="id" value="">
     <button id="btn1">버튼1</button>   
     <button id="btn2">버튼2</button>
     <button id="btn3">버튼3</button>
     <div class="box"></div> <!-- 버튼을 클릭하면 나타났다 사라졌다 하는 박스-->
</body>
</html>
